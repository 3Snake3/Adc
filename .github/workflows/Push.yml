name: Upload changes to front-end
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Android SDK tools
        run: echo "$ANDROID_HOME/build-tools/30.0.3" >> $GITHUB_PATH

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Build Mod Jar
        run: |
          chmod +x gradlew
          ./gradlew deploy
          python .github/workflows/upload/unzip_jar.py

      - uses: actions/upload-artifact@v2
        with:
          name: Sapphirium
          path: UnzipJar/**

      - name: Upload Java back-end
        if: ${{ contains(github.event.head_commit.message,'[upload]') }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ../
          git clone --depth 1 https://github.com/3Snake3/Sapphirium.git MasterBranch
          python Sapphirium/.github/workflows/upload/back2front.py
          cd MasterBranch
          git config --global user.email "Li_plum@outlook.com"
          git config --global user.name "liplum"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[back-end] Java back-end update"
            git push https://3Snake3:${{ secrets.SAPP_TOKEN }}@github.com/3Snake3/Sapphirium
          fi
