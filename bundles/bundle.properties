sector.adc-creotite-power-station.name = Creotite Power Station
sector.adc-creotite-power-station.description = A power plant destroyed by explosion of creostone reactors. \n[red]Don't repeat mistakes of the past! There is increased level of radiation in this area.[] \nExplore the creotite and produce the creostone. Explore technologies built at the expense of creostone. \n\nThere is a lot of enemy activity here, do not let the enemies learn technologies first.
block.adc-globium-stack-conveyor.name = Globium Stack Conveyor
block.adc-globium-stack-conveyor.description = Transports items forward in stacks, accommodates up to 25 items.

block.adc-granate-drill.name = Scarlet Drill
block.adc-granate-drill.description = Extracts a crystal "Granate" from the ground. Requires water for constant cooling and stable operation.

block.adc-brazier.name = Brazier
block.adc-brazier.description = Burns any enemies nearby.
block.adc-brazier.details = Turret of "Golden Thread" faction.
block.adc-gold-horn.name = Golden Horn
block.adc-gold-horn.description = Charges and shoots an energy explosive ball at enemies nearby.
block.adc-gold-horn.details = Turret of "Golden Thread" faction.

block.adc-cast.name = Cast
block.adc-cast.description = Shoots darts at nearby enemies.
block.adc-cast.details = Turret of «Dart» faction.
block.adc-thrower.name = Thrower
block.adc-thrower.description = Shoots bursts of 2 darts at nearby enemies.
block.adc-thrower.details = Turret of «Dart» faction.
block.adc-launch.name = Launch
block.adc-launch.description = A high-speed turret firing bursts of 3 darts that fly their trajectory in a zigzag, reaching the target.
block.adc-launch.details = Turret of «Dart» faction.

block.adc-globium-smelter.name = Globium Smelter
block.adc-globium-smelter.description = Melts lead, titanium and thorium into globium, while using ledonite as one of the alloy ingredients.

block.adc-flashlight.name = Flashlight
block.adc-flashlight.description = Emits bright light over a large radius.

block.adc-hydrogenerator.name = Hydrogenerator
block.adc-hydrogenerator.description = Generates power in wet places.

block.adc-spore-generator.name = Spore Generator
block.adc-spore-generator.description = Generates energy in places where spores accumulate.

block.adc-oil-transformer.name = Oil Transformer
block.adc-oil-transformer.description = Generates a large amount of energy in places where oil is contained.

block.adc-core-cage.name = Core: «Cage»
block.adc-core-cage.description = The core of the base. It is more heavily armored than all previous iterations. It stores more resources than an «Nucleus». Capable of giving out power.
block.adc-core-cage.details = Newest iteration.

block.adc-gain-turret.name = Reinforcing Turret
block.adc-gain-turret.description = If unit within range is damaged, the turret will apply a gain effect on it, which will heal it and raise its characteristics for a while.
block.adc-gain-turret.details = «Emerald Light» faction turret.

block.adc-pulse.name = Pulse
block.adc-pulse.description = Shoots two healing bullets.
block.adc-pulse.details = «Emerald Light» faction turret.

block.adc-pressure.name = Pressure
block.adc-pressure.description = Shoots a healing bullet, which, when hit, generates more bullets from different sides, but already having homing.
block.adc-pressure.details = «Emerald Light» faction turret.

