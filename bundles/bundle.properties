block.adc-sparrow.name = Sparrow
block.adc-sparrow.description = Fires two electric arcs at aerial targets.
block.adc-sparrow.details = Turret of "Crimson Agate" Faction.
block.adc-hawk.name = Hawk
block.adc-hawk.description = Charges and shoots laser at aerial targets.
block.adc-hawk.details = Turret of "Crimson Agate" Faction.
block.adc-scarlet-star.name = Scarlet Star
block.adc-scarlet-star.description = Anti-personnel turret firing a charged energy ball, dealing damage to area. Upon impact, it releases 4 lasers and lightnings from the charge in different directions.
block.adc-scarlet-star.details = Turret of "Crimson Agate" Faction.
block.adc-scarlet-gem.name = Scarlet Gem
block.adc-scarlet-gem.description = Prototype of a core that can be built almost anywhere, regardless of another core.
block.adc-scarlet-gem.details = Turret of "Crimson Agate" Faction.
block.adc-bloodlust.name = Bloodlust
block.adc-bloodlust.description = Fires several long-range projectiles at a time, hitting directly at a one target. Equipped with health-stealing lasers.
block.adc-bloodlust.details = Turret of "Crimson Agate" Faction.
block.adc-injection.name = Injection
block.adc-injection.description = Shoots sharp-shaped granate piercing crystals, injecting enemies with a long bloody laser.
block.adc-injection.details = Turret of "Crimson Agate" Faction.

block.adc-north.name = North
block.adc-north.description = Shoots freezing spear bullets at enemies nearby.
block.adc-north.details = "Indigo" Faction turret.
block.adc-impaler.name = Impaler
block.adc-impaler.description = Shoots the shock piercing bullets at enemies nearby.
block.adc-impaler.details = "Indigo" Faction turret.
block.adc-multishocker.name = Multishocker
block.adc-multishocker.description = Releases 3 shock homing arrow-shaped projectiles that pierce everything in their path.
block.adc-multishocker.details = "Indigo" Faction turret.
block.adc-glow.name = Glow
block.adc-glow.description = Fires bursts of laser projectiles.
block.adc-glow.details = "Indigo" Faction turret.
block.adc-bow.name = Bow
block.adc-bow.description = Shoots at aerial targets with homing through arrows. First, it attacks the weakest targets.
block.adc-bow.details = "Indigo" Faction turret.

block.adc-sand-generator.name = Sand Generator
block.adc-sand-generator.description = Generates a small amount of energy, using the sand and water.

block.adc-copper-transformer.name = Copper Transformer
block.adc-copper-transformer.description = Uses the copper to generate energy.

block.adc-executioner.name = Executioner
block.adc-executioner.description = Charges and fires a giant continuous laser at nearby targets. During the attack, it will generate healing lasers.
block.adc-executioner.details = Turret of "Military Defense" faction.
block.adc-mortar.name = Mortar
block.adc-mortar.description = Shoots big artillery bullets at ground targets.
block.adc-mortar.details = Turret of "Military Defense" faction.
block.adc-needle.name = Needle
block.adc-needle.description = Shoots long-range piercing bullets at enemies nearby.
block.adc-needle.details = Turret of "Military Defense" faction.
block.adc-blade.name = Blade
block.adc-blade.description = Shoots a piercing circular saw. When maximum range is reached, saw returns back along the same trajectory, dealing double damage to targets.
block.adc-blade.details = Turret of "Military Defense" faction.

block.adc-super-wall.name = Super Wall
block.adc-super-wall.description = Protects your buildings from enemies. Blocks the automatic connection of power nodes by absorbing lasers. With a small chance, it releases an electric discharge and reflects most enemy bullets, and also this wall can be contained on almost any surface, including deep water.
block.adc-charged-lead-wall.name = Charged Lead Wall
block.adc-charged-lead-wall.description = Protects your buildings from enemies. Generates power due to sunlight, releases electrical discharges when in contact with an enemy bullet.
block.adc-strong-storage.name = Strong Container
block.adc-strong-storage.description = Can protect your buildings from enemies. Holds up to 100 items, can serve as a storage.
block.adc-creostone-storage.name = Creostone Storage
block.adc-creostone-storage.description = Strong storage, stores the items.

block.adc-indigo.name = Core: «Indigo»
block.adc-indigo.description = Prototype of a core that can be built almost anywhere, regardless of another core. Upon contact with enemy bullets, it releases lightning.
unit.adc-azure-wing.name = Azure Wing
unit.adc-azure-wing.description = Protects «Indigo» core from enemies. Prototype of a construction unit suitable for attack. Shoots a piercing energy arrow that doubles twice when hit. Releases lightnings when moving.

block.adc-core-victory.name = Core: «Victory»
block.adc-core-victory.description = The core of the yellow "Military Defense" division.
unit.adc-fight.name = Fight
unit.adc-fight.description = Protects the Victory core from enemies. A prototype of a construction unit suitable for attack. Equipped with several types of weapons. The first and main weapon is a machine gun mounted in the center. The second pair of weapons are Artillery cannons. The third pair of weapons, located behind, fire a volley of three homing missiles. When shooting, for a while, accelerates the speed of movement, shooting, increases damage, but can be stopped by the opposite effect - "Weakness". It has the ability to temporarily increase its health and the health of nearby allies, but it's movement speed will be reduced by 20%.

block.adc-core-triumph.name = Core: «Triumph»
block.adc-core-triumph.description = The core of the purple "Military Defense" division.
unit.adc-war.name = War
unit.adc-war.description = Protects the Triumph core from enemies. A prototype of a construction unit suitable for attack. Equipped with several types of weapons. The first and main weapon is a cannon that shoots an explosive depletion ball, causing damage to the area. The second pair of weapons are miniature versions of the first weapon. The third and fourth pair of weapons are behind, firing homing missiles that are capable of piercing through 3 objects. It's ability is that he puts a spore shield on itself and it's allies, but it's vulnerability to fire increases. It is immune to melting.

block.adc-shotgun.name = Shotgun
block.adc-shotgun.description = Fires a volley of 5 knockback bullets at nearby targets.
block.adc-shotgun.details = Turret of "Military Defense" faction.
block.adc-photon.name = Photon
block.adc-photon.description = Shoots bursts of energy bullets that upon contact with the enemy, generate a continuation of bullet.
block.adc-photon.details = Turret of "Military Defense" faction.
block.adc-mine-deployer.name = Bomb Thrower
block.adc-mine-deployer.description = Throws explosive-melting bombs in the path of ground targets.
block.adc-mine-deployer.details = Turret of "Military Defense" faction.
block.adc-skull.name = Skull
block.adc-skull.description = Long-range railgun, firing a powerful energy projectile at all targets in the area of action which when hit releases a shock wave which causes additional damage to the area.
block.adc-skull.details = Turret of "Military Defense" faction.
block.adc-trembling.name = Trembling
block.adc-trembling.description = Stuns enemies nearby, making a strong blow to the ground. Equipped with an anti-aircraft gun that releases an energy ball into the air, which will explode after a while and cause damage to the area.
block.adc-trembling.details = Turret of "Military Defense" faction.
block.adc-decay.name = Decay
block.adc-decay.description = Uses radioactive items as ammunition. It shoots a core-like projectile that, when hit, disintegrates several times into other similar projectiles.
block.adc-decay.details = Turret of "Military Defense" faction.
block.adc-equalizer.name = Equalizer
block.adc-equalizer.description = Uses lead and titanium as ammunition, firing an energy piercing projectile at nearby enemies.
block.adc-equalizer.details = Turret of "Military Defense" faction.

block.adc-ice-cube-wall.name = Ice Cube Wall
block.adc-ice-cube-wall.description = Protects your buildings from enemies. Absorbs energy attacks.
block.adc-ice-cube-wall-turret.name = Armed Ice Cube Wall
block.adc-ice-cube-wall-turret.description = Protects your buildings from enemies. If powered it will attack enemies with a turret that shoots ice spikes.

block.adc-creostone-wall.name = Creostone Wall
block.adc-creostone-wall.description = Protects your buildings from enemies. If powered, it will overdrive your buildings.
block.adc-creostone-wall-turret.name = Armed Creostone Wall
block.adc-creostone-wall-turret.description = Protects your buildings from enemies by setting them on fire with flamethrower. The flamethrower will work if you connect it to power.
block.adc-creostone-wall-huge.name = Huge Creostone Wall
block.adc-creostone-wall-huge.description = Protects your buildings from enemies. If powered, it will absorb enemy's bullets with its shield.

block.adc-cryocube-wall.name = Cryocube Wall
block.adc-cryocube-wall.description = Protects your buildings from enemies. If powered, it will freeze enemies if they come up against the wall end-to-end.
block.adc-cryocube-wall-turret.name = Armed Cryocube Wall
block.adc-cryocube-wall-turret.description = Protects your buildings from enemies. If powered, it will attack with a large ball of cryofluid from its turret.

block.adc-teleporter.name = Item Teleporter
block.adc-teleporter.description = Teleports items from one place to another.
block.adc-electrogenerator.name = Electrogenerator
block.adc-electrogenerator.description = It uses materials that contain charged particles and generates energy from them.

block.adc-granate-wall.name = Granate Wall
block.adc-granate-wall.description = Protects your buildings from enemies. If the health of the wall is less than 70%, fragments will fly off from it with a certain chance. Shards do damage.
block.adc-granate-wall-large.name = Granate Wall Large
block.adc-granate-wall-large.description = Protects your buildings from enemies. If the health of the wall is less than 50%, fragments will fly off from it with a certain chance. Shards do damage.

block.adc-globium-wall.name = Globium Wall
block.adc-globium-wall.description = Protects your buildings from enemies. Covers a small radius with a force field, if connected to energy, also releases an electric discharge with a certain chance upon impact.
block.adc-globium-wall-large.name = Globium Wall Large
block.adc-globium-wall-large.description = Protects your buildings from enemies. Covers a small radius with a force field, if connected to energy, also releases an electric discharge with a certain chance upon impact.

unit.adc-lambda.name = Lambda
unit.adc-lambda.description = Protects the core «Cage» from enemies. The main building unit.

block.adc-ledonite-mixer.name = Ledonite Mixer
block.adc-ledonite-mixer.description = Mixes small titanium powder with cryofluid and ice cubes into Ledonite.

block.adc-cinderblock-wall.name = Cinderblock Wall
block.adc-cinderblock-wall.description = Protects your buildings from enemies.
block.adc-cinderblock-wall-turret.name = Armed Cinderblock Wall
block.adc-cinderblock-wall-turret.description = Protects your buildings from enemies. If powered, it will attack with bursts of piercing bullets.

block.adc-graphite-wall.name = Graphite Wall
block.adc-graphite-wall.description = Protects your buildings from enemies. If powered, it will repair your buildings.
block.adc-graphite-wall-turret.name = Armed Graphite Wall
block.adc-graphite-wall-turret.description = Protects your buildings from enemies. If powered, it will attack approaching enemies with a laser turret.

block.adc-solar-panel-medium.name = Medium Solar Panel
block.adc-solar-panel-medium.description = Generates a small amount of power. A little more than a small solar panel.
block.adc-solar-panel-huge.name = Huge Solar Panel
block.adc-solar-panel-huge.description = Generates much more power than a large solar panel.
block.adc-solar-panel-gigantic.name = Gigantic Solar Panel
block.adc-solar-panel-gigantic.description = The final solar panel from the standard line. Generates a very considerable amount of power, more than all previous models.

block.adc-creostone-power-node.name = Creostone Power Node
block.adc-creostone-power-node.description = Transmits power to the connected nodes. The transmission distance is greater than that of a standard power node.

block.adc-creostone-reactor.name = Creostone Reactor
block.adc-creostone-reactor.description = Generates a large amount of power due to the creostone. It will explode with great power in the absence of coolant.

block.adc-thorium-mine.name = Thorium Mine
block.adc-thorium-mine.description = Drills and extracts thorium from the ground. Requires cryofluid to cool and prevent the drill from overheating.
block.adc-sand-mine.name = Sand Mine
block.adc-sand-mine.description = Drills and extracts sand from the ground.

block.adc-creostone-power-node-large.name = Large Creostone Power Node
block.adc-creostone-power-node-large.description = An improved version of the thumbnail.
block.adc-creostone-power-tower.name = Creostone Power Tower
block.adc-creostone-power-tower.description = Transmits power over vast distances.

block.adc-exploded-creostone-reactor.name = Exploded Creostone Reactor
block.adc-exploded-creostone-reactor.details = As a result of lack of ledonite in the reactor, due to its leakage, a terrible accident happened - the reactor exploded and demolished everything in its path.

block.adc-creostone-conveyor.name = Creostone Conveyor
block.adc-creostone-conveyor.description = Moves objects forward. Faster and stronger than a titanium conveyor.

block.adc-globium-conveyor.name = Globium Conveyor
block.adc-globium-conveyor.description = Moves objects forward at the same speed as the creostone conveyor, but does not accept objects on the sides.

block.adc-creostone-bridge-conveyor.name = Creostone Bridge Conveyor
block.adc-creostone-bridge-conveyor.description = It moves objects over the terrain for longer distances than a conventional bridge conveyor, but not as far as a phase conveyor and does not require power.

block.adc-creostone-conduit.name = Creostone Conduit
block.adc-creostone-conduit.description = Moves liquids forward. Faster, stronger and accommodates more than a pulse conduit.

block.adc-globium-conduit.name = Globium Conduit
block.adc-globium-conduit.description = Moves liquids forward. Designed to move a large amount of liquid, as well as high-speed.

block.adc-upgraded-pump.name = Upgraded Pump
block.adc-upgraded-pump.description = Pumps and removes liquids.

block.adc-creostone-bridge-conduit.name = Creostone Bridge Conduit
block.adc-creostone-bridge-conduit.description = It moves liquids over the terrain for longer distances than a standard bridge conduit, but no further than a phase conduit.

block.adc-creotite-mixer.name = Creotite Mixer
block.adc-creotite-mixer.description = Melts several isotopes of thorium. The molten mass is diluted with cryofluid and does not allow to solidify, then adding powdered pyratite to the mass and heats it up to high temperatures, obtaining creotite.
block.adc-creostone-smelter.name = Creostone Smelter
block.adc-creostone-smelter.description = Melts silicon and mixes it with creotite, producing creostone.
block.adc-creotite-converter.name = Creotite Converter
block.adc-creotite-converter.description = Melts silicon and mixes it with creotite, producing creostone. Uses sand and coal to increase the amount of creostone produced. Increases efficiency in hot places.

block.adc-plastanium-smelter.name = Plastanium Press
block.adc-plastanium-smelter.description = Pstickuces plastanium from titanium and oil. Uses spore pod as an additional oil synthesizer. It is more effective in oil places.

block.adc-clothing-phase-factory.name = Phase Clothing Factory
block.adc-clothing-phase-factory.description = Synthesizes phase fabric from thorium and sand. Requires water to work.

block.adc-spore-extractor.name = Spore Extractor
block.adc-spore-extractor.description = Grows tiny concentrations of atmospheric spores into spore pods. Uses ice cubes for an additional water source.
block.adc-spore-extractor.details = Upgraded technology.

block.adc-cryofluid-megamixer.name = Cryofluid Megamixer
block.adc-cryofluid-megamixer.description = Mixes fine titanium powder with water into a cryofluid. Uses ice cubes for better water concentration.

block.adc-ledonite-liquid-mixer.name = Ledonite Mixer
block.adc-ledonite-liquid-mixer.description = Mixes fine titanium powder with cryofluid into a ledonite. Uses ice cubes for better cryofluid concentration.

block.adc-freezer.name = Freezer
block.adc-freezer.description = Freezes several types of liquids, receiving a certain item.

block.adc-oil-pump.name = Oil Pump
block.adc-oil-pump.description = Pumps oil out of the ground, improves efficiency in oil fields.
block.adc-slag-extractor.name = Slag Extractor
block.adc-slag-extractor.description = Pumps slag out of the ground, improves efficiency in hot fields.

block.adc-shock.name = Shock
block.adc-shock.description = Shoots charged ammo at enemies nearby.
block.adc-shock.details = First iteration of "Beam" Faction.
block.adc-discharge.name = Discharge
block.adc-discharge.description = Releases 2 lightnings at nearby targets. Lightnings leave shock shells after you at the bending points, which explode almost immediately and release another lightning.
block.adc-discharge.details = Second iteration of "Beam" Faction.
block.adc-pierce.name = Pierce
block.adc-pierce.description = Shoots a laser, when hit, which releases another one.
block.adc-pierce.details = Third iteration of "Beam" Faction.
block.adc-infinite-laser-array.name = Infinite Laser Array
block.adc-infinite-laser-array.description = Shoots an infinite continuous laser. Requires coolant.
block.adc-infinite-laser-array.details = Turret of "Beam" Faction 
block.adc-electron.name = Electron
block.adc-electron.description = Damages enemies with an energy beam, creating an overstrain, slowing down and lowering the damage of opponents.
block.adc-electron.details = Turret of "Beam" Faction 

block.adc-sand-turret.name = Sand Turret
block.adc-sand-turret.description = Shoots artillery shells from the sand at all enemies in the range.
block.adc-sand-turret.details = First iteration of Sand Faction.
block.adc-sand-thrower.name = Sand Thrower
block.adc-sand-thrower.description = Throws sand shells at all enemies nearby.
block.adc-sand-thrower.details = Second iteration of Sand Faction.
block.adc-dune.name = Dune
block.adc-dune.description = Shoots sound projectiles at nearby enemies. It's projectiles, except sand, have a feature, when hit, the projectiles bounce back and bounce back from the same place into the enemy.
block.adc-dune.details = Third iteration of Sand Faction.
block.adc-pyramid.name = Pyramid
block.adc-pyramid.description = Attacks on ground targets with heavy fragmentation shells, causing great damage to the area.
block.adc-pyramid.details = Last iteration of Sand Faction.

block.adc-silicon-wall.name = Silicon Wall 
block.adc-silicon-wall.description = Protects your buildings from enemies.
block.adc-silicon-wall-turret.name = Armed Silicon Wall
block.adc-silicon-wall-turret.description = Protects your buildings from enemies. If powered it will fire volleys of two homing missiles from the swarm.

block.adc-tinorium-wall.name = Tinorium Wall
block.adc-tinorium-wall.description = Protects your buildings from enemies. Upon contact with enemy bullets, it will release a shock wave with a certain chance. Also, fragments of it can fly off from the wall.
block.adc-tinorium-wall-large.name = Tinorium Wall Large
block.adc-tinorium-wall-large.description = Protects your buildings from enemies. Upon contact with enemy bullets, it will release a shock wave with a certain chance. Also, fragments of it can fly off from the wall.
block.adc-armed-tinorium-wall.name = Armed Tinorium Wall
block.adc-armed-tinorium-wall.description = Protects your buildings from enemies. When connected to power, it will fire tinorium artillery shells.

block.adc-tinorium-smelter.name = Tinorium Smelter
block.adc-tinorium-smelter.description = Using oil as an important component for production, melts thorium and graphite into tinorium. Increases efficiency in oil fields.

block.adc-spraying-projector.name = Spraying Projector
block.adc-spraying-projector.description = Emits waves, which imposes a certain, depending on the incoming item, status effect on enemies.
block.adc-push-projector.name = Push Projector
block.adc-push-projector.description = Pushes back approaching enemies.
block.adc-indigo-barrier.name = Indigo Barrier
block.adc-indigo-barrier.description = Covers a large radius of your base with a force field. Optionally uses a globium to increase the range and strength of the field.
block.adc-crystal-accelerator.name = Crystal Accelerator
block.adc-crystal-accelerator.description = Accelerates buildings in the area of action.

block.adc-lightning-drill.name = Lightning Drill
block.adc-lightning-drill.description = Develops speed and mine ores faster than blast drill.

block.adc-hidden-tesla.name = Hidden Tesla
block.adc-hidden-tesla.description = Attacks enemies with electric discharges. Cannot be attacked by enemies.
block.adc-hidden-tesla.details = First iteration of "Tesla" Faction.
block.adc-tesla-coil.name = Tesla Coil
block.adc-tesla-coil.description = Attacks enemies with electric discharges around itself.
block.adc-tesla-coil.details = Second iteration of "Tesla" Faction.

block.adc-creostone-solar-panel.name = Creostone Solar Panel
block.adc-creostone-solar-panel.description = Generates power due to sunlight.

item.adc-ice-cube.name = Ice Cube
item.adc-ice-cube.description = It is mainly used as an additional source of water.

item.adc-cryocube.name = Cryocube
item.adc-cryocube.description = It is used as an additional source of cryofluid and in construction of freezing facilities.

item.adc-cinderblock.name = Cinderblock
item.adc-cinderblock.description = Solidified slag. It is used to strengthen buildings.

item.adc-creostone.name = Creostone
item.adc-creostone.description = Explosive and combustible mixture of creotite, silicon, sand and coal. It is used both in ammo and in construction.

item.adc-tinorium.name = Tinorium
item.adc-tinorium.description = Oil radioactive product. It is used as ammunition, in construction and (in the future it will be used in production).

item.adc-granate.name = Crystal: «Granate»
item.adc-granate.description = A precious crystal-like and fragile resource that contains the property of "bleeding".

item.adc-creosand.name = Creosand
item.adc-creosand.description = Sand precipitated by radioactive creotite dust.
item.adc-globium.name = Globium
item.adc-globium.description = It is used in the construction of loaded blocks and in ammunition. Not a little radioactive.

block.adc-electromixer.name = Electromixer
block.adc-electromixer.description = Melts surge alloy by mixing it with slag, obtaining surge mass.

block.adc-lead-charger.name = Lead Charger
block.adc-lead-charger.description = Melts lead and silicon, charging all this mass, pstickucing charged lead.
block.adc-stick-charger.name = Stick Charger
block.adc-stick-charger.description = Melts lead, silicon and graphite, pressing it into a stick. The stick is powered by surge mass, transforming into a charged stick.
block.adc-ingot-charger.name = Ingot Charger
block.adc-ingot-charger.description = Melts lead, silicon and titanium into one ingot, charging it with surge mass.
block.adc-cylinder-charger.name = Ringshaped Cylinder Charger
block.adc-cylinder-charger.description = Melts the charged lead, stick and ingot into ringshaped cylinder, charging the alloy again.

liquid.adc-surge-mass.name = Surge Mass
liquid.adc-surge-mass.description = A charged liquid substance obtained by melting a surge alloy.

item.adc-charged-lead.name = Charged Lead
item.adc-charged-stick.name = Charged Stick
item.adc-charged-ingot.name = Charged Ingot
item.adc-charged-cylinder.name = Charged Ringshaped Cylinder
item.adc-surge-stone.name = Surge Stone
item.adc-surge-stone.description = Resource obtained by solidification of surge mass.

liquid.adc-creotite.name = Creotite
liquid.adc-creotite.description = Flammable and explosive liquid. It is used to create a creostone.
block.adc-creostone-mine.name = Creostone Mine
block.adc-creostone-mine.description = Explodes with great force if something step on it.

unit.adc-scarlet-moth.name = Scarlet Moth
unit.adc-scarlet-moth.description = Protects the "Scarlet Crystal" core from enemies. A prototype of a construction unit. Suitable for attack.

liquid.adc-ledonite-liquid.name = Ledonite
liquid.adc-ledonite-liquid.description = The third coolant. It is used for more efficient cooling of buildings.

block.adc-ledonite.name = Ledonite

block.adc-creo-sand.name = Creosand

block.adc-laser-crushing-plant.name = Laser Crashing Plant
block.adc-laser-crushing-plant.description = The most advanced version of the drills. It extracts ore at an incredibly high speed due to the laser installation installed in it. The laser is like crushing ore.

block.adc-smalldrill.name = Small Drill
block.adc-smalldrill.description = A miniature version of mechanical drill. Compact drill, but mine ores at a lower speed and does not use cooling.

block.adc-compact-driver.name = Compact Driver
block.adc-compact-driver.description = Compact version of the Mass Driver. It holds fewer objects and shoots at a closer distance than a standard catapult, but its reloading speed is greater.

block.adc-impulse-kinetic-smelter.name = Impulse Kinetic Smelter
block.adc-impulse-kinetic-smelter.description = An improved version of the kinetic alloy foundry. Uses slag for faster fusion.

block.adc-torpedo.name = Torpedo
block.adc-torpedo.description = Releases 3 homing torpedoes on the water, which cause damage to the area, hitting naval targets. Torpedoes are able to float out of water and fly not high above the ground, hitting ground targets. This turret can be built exclusively on water, also supports construction on deep water.
block.adc-torpedo.details = Turret of "Military Defense" faction.
block.adc-warhead.name = Warhead
block.adc-warhead.description = A long-range rocket launcher firing a volley of 3 homing missiles at air targets in the immediate vicinity. Missiles can hit ground units.
block.adc-warhead.details = Turret of "Military Defense" faction.
block.adc-impulse-turret.name = Impulse
block.adc-impulse-turret.description = Releases energy waves around itself, dealing damage to all enemies nearby.
block.adc-impulse-turret.details = Turret of "Military Defense" faction.
block.adc-cloud-breaker.name = Cloud Breaker
block.adc-cloud-breaker.description = A long-range rocket launcher. Shoots a large explosive missile at aerial targets.
block.adc-cloud-breaker.details = Turret of "Military Defense" faction.
block.adc-reagent.name = Reagent
block.adc-reagent.description = Shoots four acid homing bullets at enemies nearby. When hit, it causes acid corrosion, releasing a bursting wave.
block.adc-reagent.details = Turret of "Military Defense" faction.
block.adc-toxin.name = Toxin
