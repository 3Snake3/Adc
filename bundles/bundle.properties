#Faction: «Crimson Agate»
block.sapphirium-sparrow.name = Sparrow
block.sapphirium-sparrow.description = Fires arcs of electricity at air targets. Infects enemy units with the «Bloodrage» virus.

block.sapphirium-hawk.name = Hawk
block.sapphirium-hawk.description = Anti-aircraft laser installation. Charges and fires powerful beams of energy at enemy aircraft. Infects enemy units with the «Bloodrage» virus.

block.sapphirium-scarlet-star.name = Scarlet Star
block.sapphirium-scarlet-star.description = Charges and fires a powerful bunch of energy at ground targets. Infects enemy units with the «Bloodrage» virus.

block.sapphirium-scarlet-gem.name = Scarlet Gem
block.sapphirium-scarlet-gem.description = Mobile core of the base. It is possible to build regardless of the main core.
block.sapphirium-scarlet-gem.details = The core founding the faction «Crimson Agate»
block.sapphirium-bloodlust.name = Bloodlust
block.sapphirium-bloodlust.description = Fires volleys of ruby long-range projectiles at enemies. Fires laser beams, repairing itself in the process. Infects enemy units with the «Bloodrage» virus.

block.sapphirium-aorta.name = Aorta
block.sapphirium-aorta.description = Opens and fires an exploding sphere, next releasing a huge accumulation of shells of various types, causing huge damage to enemy targets. Infects enemy units with the «Bloodrage» virus.
block.sapphirium-aorta.details = Aorta is equipped with an energy core in the center, which it feeds with pieces of ruby and forms scarlet clots of various shapes, which it soon releases from itself.

block.sapphirium-injection.name = Injection
block.sapphirium-injection.description = Fires volleys of ruby piercing shells at enemies. Periodically fires a powerful beam of energy, punching through all enemies on the way. Infects enemy units with the «Bloodrage» virus.

block.sapphirium-composure-factory.name = «Composure» Turret Factory
block.sapphirium-composure-factory.description = [red]!!!EXPERIMENTAL CONTENT!!![] \nConstructs the «Composure» turret. Cannot be controlled by a player or processors.
unit.sapphirium-composure.name = Composure
unit.sapphirium-composition.description = [red]!!!EXPERIMENTAL CONTENT!!![] \nFires sharp ruby shells at enemies nearby. Cannot be controlled by a player or processors.
unit.sapphirium-composition.details = A unit built in the likeness of a turret. This crossed technology allows you to use the common capabilities of a unit and a turret.
block.sapphirium-suffocation.name = Suffocation
block.sapphirium-suffocation.description = #TODO

block.sapphirium-ruby-drill.name = Ruby Drill
block.sapphirium-ruby-drill.description = A new type of drill, capable of synthesizing rubies under impacts, requires flow cooling and fuel for operation.
block.sapphirium-ruby-extractor.name = Ruby Extractor
block.sapphirium-ruby-extractor.description = #TODO
unit.sapphirium-scarlet-moth.name = Scarlet Moth
unit.sapphirium-scarlet-moth.description = Protects the core «Scatlet Gem» from enemies. Fires ruby missiles at nearby targets. At zero health, it transforms into a «Scarlet Guard» unit. Strengthens nearby ally units at the cost of their health.
unit.sapphirium-scarlet-moth.details = Scarlet Moth should not get too close to enemy units, otherwise they will take the reinforcement on themselves.
unit.sapphirium-scarlet-guard.name = Scarlet Guard
unit.sapphirium-scarlet-guard.description = A sturdy multi-legged unit firing volleys of ruby missiles at nearby targets.
unit.sapphirium-scarlet-guard.details = Having discarded external modules for increased mobility, the Scarlet Moth ceases to be itself, from this moment autonomous protective mechanisms and the mechanized movement system «Scarlet Guard» begin to be used, further operation for construction purposes is impossible.

#Faction: «Twilight Veil»
block.sapphirium-amethyst-mine.name = Amethyst Mine
block.sapphirium-amethyst-mine.description = Extracts amethyst from underground, removing additional impurities. Uses ozone to work.
block.sapphirium-mourning-factory.name = «Mourning» Turret Factory
block.sapphirium-mourning-factory.description = [red]!!!EXPERIMENTAL CONTENT!!![] \nConstructs the turret «Mourning».
unit.sapphirium-mourning.name = Mourning
unit.sapphirium-mourning.description = Fires an accelerating burst of projectiles at all enemies nearby. Cannot be controlled by a player or processors.

block.sapphirium-amethyst-overdriver.name = Amethyst Overdriver
block.sapphirium-amethyst-overdriver.description = Accelerates nearby buildings. It uses amethyst and silicon for work.
block.sapphirium-core-purple-night.name = Core: »Purple Night»
block.sapphirium-core-purple-night.description = The core of the base, founding the faction «Twilight Veil».
unit.sapphirium-observer.name = Observer
unit.sapphirium-observer.description = Protects the core «Purple Night» from enemies. Repairs the nearest buildings and accelerates the nearest units.

#Faction: «Ingido»
block.sapphirium-icicle.name = Icicle
block.sapphirium-icicle.description = Crystallizes moisture into a freezing and piercing enemies beam.

block.sapphirium-frostbite.name = Frostbite
block.sapphirium-frostbite.description = Creates frag missiles from pieces of frozen liquid and fires at enemies.

block.sapphirium-reproduction.name = Reproduction
block.sapphirium-reproduction.description = Fires a bullets from pieces of frozen liquid at enemies.  

block.sapphirium-north.name = North
block.sapphirium-north.description = Fires freezing streams of energy at enemies.

block.sapphirium-impaler.name = Impaler
block.sapphirium-impaler.description = Charges chunks of frozen liquid and launches at enemies, piercing them. Crystallizes atmospheric moisture into a fragment that pierce and overfreeze enemies.

block.sapphirium-hoarfrost.name = Hoarfrost
block.sapphirium-hoarfrost.description = Fires an energy homing projectiles that cut through the air, create hoarfrost and pierce enemies.

block.sapphirium-glow.name = Glow
block.sapphirium-glow.description = Crystallizes atmospheric moisture into blocks of ice and fires them at enemies, piercing them.

block.sapphirium-everfrost.name = Combat Plant: «Everfrost»
block.sapphirium-everfrost.description = Converts ledonite into a solid crystal substance, dealing damage to one ground target. An impact mechanism is installed in the center, covering the area with a strong frost. Constructs a drone «Shielder», which generates a ring of the force field around the plant, and damages enemy projectiles.

block.sapphirium-snow-monolith.name = Core: «Snow Monolith»
block.sapphirium-snow-monolith.description = Mobile core of the base. It is possible to build regardless of the main core.
block.sapphirium-snow-monolith.details = The core founding the «Indigo» faction
block.sapphirium-tesla.name = Core: «Tesla»
block.sapphirium-tesla.description = Core of the base, representing the «Indigo» faction. Generates a small amount of power.
block.sapphirium-tesla.details = Erekir's conditions do not allow the faction to use its frost technologies, so the best solution was to build electrical structures using sapphire.
block.sapphirium-sapphire-extractor.name = Sapphire Extractor
block.sapphirium-sapphire-extractor.description = Extracts sapphire. Requires hydrogen to work.
block.sapphirium-hydroconverter.name = Hydroconverter
block.sapphirium-hydroconverter.description = Generates a small amount of power by converting steam from vents into water.
unit.sapphirium-snowflake.name = Snowflake
unit.sapphirium-snowflake.description = Protective floating ship of the core «Snow Monolith». Fires a frag freezing projectiles. Covers the area with frost when moving, causing damage.
unit.sapphirium-snowflake.details = Snowflake carries an ice bomb on its board and drops it as soon as it has been destroyed.
unit.sapphirium-ice-bomb.name = Ice Bomb
unit.sapphirium-ice-bomb.description = Explodes, covering the area with a strong frost.
unit.sapphirium-firmament.name = Firmament
unit.sapphirium-firmament.description = Protective flying unit of the core «Tesla». Fires electrical arcs. Equipped with an energy field.
block.sapphirium-bow.name = Bow
block.sapphirium-bow.description = Fires a three homing arrows, piercing enemies.

block.sapphirium-branch.name = Branch
block.sapphirium-branch.description = Fires electric arc, generating leaf-like energy projectiles at certain points of lightning contact.

block.sapphirium-silence.name = Silence
block.sapphirium-silence.description = Fires a slowing energy beam at enemy aircraft.

block.sapphirium-crackle.name = Crackle
block.sapphirium-crackle.description = Fires a shock shells, releasing electrical arcs. Attacks all enemies nearby. Uses hydrogen for work.

#Factories/Reconstructors
block.sapphirium-base-fabricator.name = Base Fabricator
block.sapphirium-base-fabricator.description = Produces all types of units. Output units can be used directly, or moved into reconstructors for upgrading.
block.sapphirium-adoptive-reconstructor.name = Adoptive Reconstructor
block.sapphirium-adoptive-reconstructor.description = Upgrades inputted units to the second tier.
block.sapphirium-logic-encoder.name = Logical Encoder
block.sapphirium-logic-encoder.description = Upgrades inputted units to the third tier.
block.sapphirium-electronic-modifier.name = Electronic Modifier
block.sapphirium-electronic-modifier.description = Upgrades inputted units to the fourth tier.
block.sapphirium-innard-decrypter.name = Innard Decrypter
block.sapphirium-innard-decrypter.description = Upgrades inputted units to the final fifth tier.

#Power
block.sapphirium-copper-transformer.name = Copper Transformer
block.sapphirium-copper-transformer.description = Generates power by transforming copper into its particles.
block.sapphirium-hydrogenerator.name = Hydrogenerator
block.sapphirium-hydrogenerator.description = Generates power when placed in wet places.
block.sapphirium-spore-generator.name = Spore Generator
block.sapphirium-spore-generator.description = Generates power when placed in spore-containing areas.
block.sapphirium-oil-transformer.name = Oil Transformer
block.sapphirium-oil-transformer.description = Generates power when placed in oil-containing places.
block.sapphirium-thorium-generator.name = Thorium Generator
block.sapphirium-thorium-generator.description = Generates power by producing the decay of thorium into its radioactive particles.
block.sapphirium-chemical-reactor.name = Chemical Reactor
block.sapphirium-chemical-reactor.description = #TODO
block.sapphirium-charge-reactor.name = Charge Reactor
block.sapphirium-charge-reactor.description = Accelerates, generating a huge amount of power using a charge of surge mass. The stronger the acceleration, the more power is generated. It will explode with great power with sufficient damage. Uses ice cubes for cooling.

#Faction: «Military Defense»
block.sapphirium-executioner.name = Executioner
block.sapphirium-executioner.description = Prototype of a heavy ion weapon, high frequencies of radiation pass through the bodies of enemies and cause serious damage to electronics, disabling it.

block.sapphirium-needle.name = Needle
block.sapphirium-needle.description = Railgun firing a long-range piercing projectile at enemies.
block.sapphirium-needle.details = Needle has a feature related to its ammunition. Creostone allows you to deal increased damage to enemy buildings, and pyrotite allows you to deal increased damage to enemy units.
block.sapphirium-blade.name = Blade
block.sapphirium-blade.description = Fires a volley of three rotating circular saws that pierce the enemy units. Saws are not able to pierce enemy buildings.
block.sapphirium-blade.details = When the max distance is reached, Blade saws begin to rotate in the opposite direction and fly back along the same trajectory.
block.sapphirium-core-victory.name = Core: «Victory»
block.sapphirium-core-victory.description = Core of the base. Stores items. Creates a battle rocket flying ship «Fight».
block.sapphirium-core-victory.details = Core founding the electric division of the faction «Military Defense».
unit.sapphirium-fight.name = Fight
unit.sapphirium-fight.description = Protective armored cruiser of the core «Victory». Equipped with a minigun and shock homing projectiles. When destroyed, it resets the turret «Second Chance».
unit.sapphirium-second-chance.name = Second Chance
unit.sapphirium-second-chance.description = A battle turret carried aboard the core unit «Fight». Fires a long-range piercing projectile at the selected target. Loses health over time.
block.sapphirium-core-triumph.name = Core: «Triumph»
block.sapphirium-core-triumph.description = Core of the base. Stores items. Creates a large and superbly armored flying vessel «War».
block.sapphirium-core-triumph.details = Core founding the shadow division of the faction «Military Defense».
unit.sapphirium-war.name = War
unit.sapphirium-war.description = Protective armored cruiser of the core «Triumph». Fires a cluster of clumps of energy at nearby targets. When destroyed, it Fires several flying units of the «Virus».
unit.sapphirium-war.details = War is a flying melee ship.
unit.sapphirium-virus.name = Virus
unit.sapphirium-virus.description = Fires homing and sapping missiles.
unit.sapphirium-virus.details = Brutal wars, though terrible and difficult to overcome, but one horseman is followed by another.

block.sapphirium-splash.name = Splash
block.sapphirium-splash.description = Forms liquid into a projectile piercing enemies.

block.sapphirium-skull.name = Skull
block.sapphirium-skull.description = Long-range railgun turret firing a powerful diamond projectile at one target in the area of action. A powerful blow provokes a shock wave that sweeps through several more blocks.

unit.sapphirium-diamond-drone.name = Diamond Drone
unit.sapphirium-diamond-drone.description = Fires alternating diamond shells.
unit.sapphirium-diamond-drone.details = Auxiliary attacking drone formed from diamond particles by turret «Shine».
block.sapphirium-shine.name = Shine
block.sapphirium-shine.description = Fires a pieces of lead or diamond at enemies.
block.sapphirium-shine.details = Shine forms an auxiliary attacking drone from diamond particles.
block.sapphirium-draw.name = Draw
block.sapphirium-draw.description = Closes the blades, delivering a piercing blow to enemies. Breaking in the blade, the light takes the shape of the past. At the moment of impact, tearing the metal, inside the gap of the sword, you can see hundreds of battles that we will never remember.
block.sapphirium-draw.details = Cliff, Sea, Night, Blow, Lightning, Away. \nThe fleeting moment, is that your taste? My bitter defeat?
block.sapphirium-trembling.name = Trembling
block.sapphirium-trembling.description = Creates a powerful blow to the ground, disabling the nearest enemy infantry.
block.sapphirium-trembling.details = Trembling is armed with an anti-aircraft shock weapon that charges and fires a cluster of small shock bullets, releasing a shock wave.
block.sapphirium-decay.name = Decay
block.sapphirium-decay.description = Fires a clusters of shells at ground targets.

block.sapphirium-adynamia.name = Adynamia
block.sapphirium-adynamia.description = Fires a loaded depletion projectiles from thorium or tinonium. Upon contact with enemy, it Fires a piercing laser. Transforms power into beams that deal damage to the target. Equipped with a facial force field.

block.sapphirium-curvature.name = Curvature
block.sapphirium-curvature.description = Turns lead or diamond into a curved crystal projectile, similar to a blade. Pierce enemies. Forms crystal diamond shards and throws them aside, damaging enemies.

block.sapphirium-lightning-drill.name = Lightning Drill
block.sapphirium-lightning-drill.description = Mines ore. It requires a fairly large amount of power. Requires ledonite for cooling.

block.sapphirium-waterdrop.name = Waterdrop
block.sapphirium-waterdrop.description = Forms liquid into waterdrop-shaped homing projectiles hitting ground targets.

block.sapphirium-rainfall.name = Rainfall
block.sapphirium-rainfall.description = Forms liquid into missile-like projectiles, hitting aerial targets. Pierce armor.

block.sapphirium-cloud-breaker.name = Cloud Breaker
block.sapphirium-cloud-breaker.description = Fires a large missile containing small air bombs. Hits only enemy aircraft.

block.sapphirium-reagent.name = Reagent
block.sapphirium-reagent.description = Fires two pairs of accumulations of acid homing projectiles at enemies.

block.sapphirium-toxin.name = Toxin
block.sapphirium-toxin.description = Fires a cluster of acid shells at enemies.

block.sapphirium-melinite.name = Melinite
block.sapphirium-melinite.description = Fires an acid shells at enemies.
block.sapphirium-melinite.details = Shells of toxic turrets are equipped with a compartment filled with dangerous acid that can corrode metal. 

block.sapphirium-endoxin.name = Endoxin
block.sapphirium-endoxin.description = Fires a large acid homing projectiles at enemies.
block.sapphirium-endoxin.details = Thorium projectiles will not be able to damage the enemy force field, however, plastanium projectiles are able to pierce it and cause damage directly to the enemy unit.

block.sapphirium-corroding.name = Corroding
block.sapphirium-corroding.description = Fires a three large acid projectiles, the central one of which is capable of piercing targets.

block.sapphirium-flame.name = Flame
block.sapphirium-flame.description = Fires an alternating burning bullets, releasing a small fiery stream from the center.

block.sapphirium-fallen.name = Fallen
block.sapphirium-fallen.description = A turret that transforms the substance of creotite into a jet of flame burning through steel.
block.sapphirium-fallen.details = When exiting the nozzle, the creotite forms spherical clusters, increasing the radius of damage to the Fallen.
block.sapphirium-bayonet.name = Bayonet
block.sapphirium-bayonet.description = Fires a stream of incendiary bullets at enemies.

block.sapphirium-punch.name = Punch
block.sapphirium-punch.description = Fires a cluster of impact sapping bullets at enemies.

block.sapphirium-core-ocean.name = Core: «Ocean»
block.sapphirium-core-ocean.description = Mobile core of the base. Construction is possible regardless of the main core.
block.sapphirium-core-ocean.details = Core founding the water division of the faction «Military Defense»
unit.sapphirium-flood.name = Flood
unit.sapphirium-flood.description = A flying ship protecting the core «Ocean». Equipped with jerk motors, not very stable, has a light beam weapon and guided water bombs on board.

#Walls, Armed Walls, Walls with Features
block.sapphirium-ice-cube-wall.name = Ice Cube Wall
block.sapphirium-ice-cube-wall.description = A fragile wall that absorbs energy attacks.
block.sapphirium-armed-ice-cube-wall.name = Armed Ice Cube
block.sapphirium-armed-ice-cube-wall.description = Protects structures from enemies. Fires at enemies with ice spikes when connected to power.
block.sapphirium-armed-ice-cube-wall.details = An unusual technology that allows walls to strike back with an installed turret that requires the power connection to work.
block.sapphirium-creostone-wall.name = Creostone Wall
block.sapphirium-creostone-wall.description = Protects structures from enemies. Accelerates nearby buildings when connected to power.
block.sapphirium-armed-creostone-wall.name = Armed Creostone Wall
block.sapphirium-armed-creostone-wall.description = Protects structures from enemies. Fires at enemies with a fiery stream when connected to power.

block.sapphirium-creostone-wall-huge.name = Huge Creostone Wall
block.sapphirium-creostone-wall-huge.description = Protects structures from enemies. Covers a certain area with a force field when connected to power.
block.sapphirium-cryocube-wall.name = Cryo Cube Wall
block.sapphirium-cryocube-wall.description = Protects structures from enemies. Freezes enemy units that come too close if connected to power.
block.sapphirium-armed-cryocube-wall.name = Armed Cryo Cube Wall
block.sapphirium-armed-cryocube-wall.description = Protects structures from enemies. Fires at enemies with clots of cryogenic liquid when connected to power.

block.sapphirium-stone-e-wall.name = Stone Wall
block.sapphirium-stone-e-wall.description = Protects structures from enemies.
block.sapphirium-armed-stone-wall.name = Armed Stone Wall
block.sapphirium-armed-stone-wall.description = Protects structures from enemies. Fires at enemies with a burst of piercing projectiles when connected to power.
block.sapphirium-graphite-wall.name = Graphite Wall
block.sapphirium-graphite-wall.description = Protects structures from enemies. Repairs nearby buildings when connected to power.
block.sapphirium-armed-graphite-wall.name = Armed Graphite Wall
block.sapphirium-armed-graphite-wall.description = Protects structures from enemies. Fires at enemies with a laser beam when connected to power.

block.sapphirium-ruby-wall.name = Ruby Wall
block.sapphirium-ruby-wall.description = Protects structures from enemies. Separates fragments from itself at health below 70%, infecting enemies with the «Bloodrage» virus.
block.sapphirium-ruby-wall-large.name = Large Ruby Wall
block.sapphirium-ruby-wall-large.description = Protects structures from enemies. Separates fragments from itself at health below 50%, infecting enemies with the «Bloodrage» virus.
block.sapphirium-globium-wall.name = Globium Wall
block.sapphirium-globium-wall.description = Protects structures from enemies. Covers a certain area with a force field when connected to power. Fires electric discharge upon contact with an enemy bullet.
block.sapphirium-globium-wall-large.name = Large Globium Wall
block.sapphirium-globium-wall-large.description = Protects structures from enemies. Covers a certain area with a force field when connected to power. Fires electric discharge upon contact with an enemy bullet.
block.sapphirium-silicon-wall.name = Silicon Wall
block.sapphirium-silicon-wall.description = Protects structures from enemies.
block.sapphirium-armed-silicon-wall.name = Armed Silicon Wall
block.sapphirium-armed-silicon-wall.description = Protects structures from enemies. Fires at enemies with homing rackets when connected to power.

block.sapphirium-reinforced-wall.name = Reinforced Wall
block.sapphirium-reinforced-wall.description = Protects structures from enemies. Blocks automatic connection of power nodes, absorbing energy attacks and deflecting most enemy bullets. Fires electric discharge upon contact with an enemy bullet.
block.sapphirium-charged-lead-wall.name = Charged Lead Wall
block.sapphirium-charged-lead-wall.description = Protects structures from enemies. Generates powet from sunlight. Fires electric discharge upon contact with an enemy bullet.

block.sapphirium-emerald-wall.name = Emerald Wall
block.sapphirium-emerald-wall.description = Protects structures from enemies. Fires repairing laser bullets upon contact with an enemy bullet.
block.sapphirium-emerald-wall-large.name = Large Emerald Wall
block.sapphirium-emerald-wall-large.description = Protects structures from enemies. Fires repairing laser bullets upon contact with an enemy bullet.
block.sapphirium-surge-stone-wall.name = Surge Stone Wall
block.sapphirium-surge-stone-wall.description = Protects structures from enemy shells. Fires several electrical discharges upon contact with an enemy bullet.
block.sapphirium-armed-surge-stone-wall.name = Armed Surge Stone wall
block.sapphirium-armed-surge-stone-wall.description = Protects structures from enemy shells. Fires at enemies with an explosive shock sphere when connected to power.

block.sapphirium-dense-wall.name = Dense Wall
block.sapphirium-dense-wall.description = Protects structures from enemy shells. Equipped with armor.
block.sapphirium-dense-wall-large.name = Large Dense Wall
block.sapphirium-dense-wall-large.description = Protects structures from enemy shells. Equipped with armor. With a small chance of ricocheting enemy shells.

#Distribution
block.sapphirium-teleporter.name = Teleporter
block.sapphirium-teleporter.description = Teleports items from one place to another. It requires a huge amount of power to launch input and output teleports.
block.sapphirium-compact-catapult.name = Compact Catapult
block.sapphirium-compact-catapult.description = Compact version of the mass driver. It holds fewer objects and Fires a at a closer distance than a mass driver, but its reloading speed is greater.

#Solar Panels
block.sapphirium-solar-panel-medium.name = Small solar panel
block.sapphirium-solar-panel-medium.description = Generates a small amount of power. A little more than a small solar panel.

#Creostone Buildings
block.sapphirium-creostone-power-node.name = Creostone Power Node
block.sapphirium-creostone-power-node.description = Transmits power to the connected nodes. The transmission distance is greater than that of a standard power node.
block.sapphirium-creostone-beam-node.name = Creostone Beam Node
block.sapphirium-creostone-beam-node.description = Transfers power to the connected nodes.
block.sapphirium-creostone-beam-tower.name = Creostone Beam Tower
block.sapphirium-creostone-beam-tower.description = Transfers power to the connected nodes.
block.sapphirium-creotite-combustion-chamber.name = Creotite Combustion Chamber
block.sapphirium-creotite-combustion-chamber.description = Burns oxide and creotite, producing power.
block.sapphirium-creostone-reactor.name = Creostone Reactor
block.sapphirium-creostone-reactor.description = Generates significant amounts of power from creostone. Requires constant cooling. Will explode violently if insufficient amounts of coolant are supplied.
block.sapphirium-creostone-power-node-large.name = Large Creostone Power Node
block.sapphirium-creostone-power-node-large.description = An improved version of the thumbnail.
block.sapphirium-creostone-power-tower.name = Creostone Power Tower
block.sapphirium-creostone-power-tower.description = Transmits power over vast distances.
block.sapphirium-creostone-conveyor.name = Creostone Conveyor
block.sapphirium-creostone-conveyor.description = Moves items forward. Faster and stronger than titanium conveyor.
block.sapphirium-creostone-bridge-conveyor.name = Creostone Bridge Conveyor
block.sapphirium-creostone-bridge-conveyor.description = It moves items over terrain for longer distances than conventional bridge conveyor, but not as far as a phase conveyor and does not require the power.
block.sapphirium-creostone-conduit.name = Creostone Conduit
block.sapphirium-creostone-conduit.description = Moves liquids forward. Faster, stronger and accommodates more than a pulse conduit.
block.sapphirium-reinforced-creostone-conduit.name = Reinforced Creostone Conduit
block.sapphirium-reinforced-creostone-conduit.description = Moves liquids forward. Faster, stronger and accommodates more than a standard reinforced conduit. Does not accept input/output from the sides.
block.sapphirium-creostone-bridge-conduit.name = Creostone Bridge Conduit
block.sapphirium-creostone-bridge-conduit.description = It moves liquids over the terrain for longer distances than a standard bridge conduit, but no further than a phase conduit.
block.sapphirium-creotite-mixer.name = Creotite Mixer
block.sapphirium-creotite-mixer.description = Melts several thorium isotopes. The molten mass is diluted with cryofluid and does not allow to solidify, then adding powdered pyrotite to the mass and heats it up to high temperatures, obtaining creotite.
block.sapphirium-creotite-megamixer.name = Creotite Megamixer
block.sapphirium-creotite-megamixer.description = Updated technologies allow you to get creotite from ledonite, but for this you will have to make a quick temperature jump.
block.sapphirium-creotite-synthesizer.name = Creotite Synthesizer
block.sapphirium-creotite-synthesizer.description = #TODO
block.sapphirium-creostone-crucible.name = Creostone Crucible
block.sapphirium-creostone-crucible.description = Melts silicon and mixes it with creotite, producing creostone.
block.sapphirium-creostone-smelter.name = Creostone Smelter
block.sapphirium-creostone-smelter.description = Melts silicon and mixes it with creotite, producing creostone.
block.sapphirium-creotite-converter.name = Creotite Converter
block.sapphirium-creotite-converter.description = Melts silicon and mixes it with creotite, producing creostone. It is produced by metal as a by-product.
block.sapphirium-creotite-converter.details = An improved version that allows you to use the impact power of an explosive mixture, which increases the amount of product produced.
block.sapphirium-creostone-storage.name = Creostone Storage
block.sapphirium-creostone-storage.description = Sturdy, can store items.
block.sapphirium-creostone-solar-panel.name = Creostone Solar Panel
block.sapphirium-creostone-solar-panel.description = Generates power from sunlight.
block.sapphirium-creostone-mine.name = Creostone Mine
block.sapphirium-creostone-mine.description = Explodes upon contact with an enemy unit.
block.sapphirium-creostone-drill.name = Incandescent Drill
block.sapphirium-creostone-drill.description = A special drill for extracting pieces of creostone. It is also capable of extracting ordinary ore. Uses the heat of the creotite as an accelerator.
block.sapphirium-creostone-battery.name = Creostone Battery
block.sapphirium-creostone-battery.description = Accumulates power in times of its excess. Removes power in times of scarcity. Stores a significantly large amount of power, has quite a few health units.
block.sapphirium-creostone-liquid-router.name = Creostone Liquid Router
block.sapphirium-creostone-liquid-router.description = Accepts liquids from one direction and distributes them evenly to 3 others. It can also store a certain amount of liquid. It is possible to build on deep water. Has a large amount of health.
block.sapphirium-reinforced-creostone-wall.name = Reinforced Creostone Wall
block.sapphirium-reinforced-creostone-wall.description = Protects structures from enemies. Ricochets enemy shells.
block.sapphirium-reinforced-creostone-wall-large.name = Reinforced Large Creostone Wall
block.sapphirium-reinforced-creostone-wall-large.description = Protects structures from enemies. Ricochets enemy shells.
block.sapphirium-creostone-router.name = Creostone Router
block.sapphirium-creostone-router.description = Evenly distributes incoming items in 3 output directions.
block.sapphirium-creostone-junction.name = Creostone Junction
block.sapphirium-creostone-junction.description = Acts as a bridge for two intersecting conveyor belts.
block.sapphirium-creostone-liquid-junction.name = Creostone Liquid Junction
block.sapphirium-creostone-liquid-junction.description = Acts as a bridge between two crossing conduits.

#Globium Buildings
block.sapphirium-globium-conveyor.name = Globium Conveyor
block.sapphirium-globium-conveyor.description = Moves items forward at the same speed as the creostone conveyor, but does not accept non-conveyor inputs to the sides.
block.sapphirium-globium-conduit.name = Globium Conduit
block.sapphirium-globium-conduit.description = Designed for high-speed movement of a large amount of liquid. 
block.sapphirium-globium-stack-conveyor.name = Globium Stack Conveyor
block.sapphirium-globium-stack-conveyor.description = Transports items forward in bundles, accommodates up to 25 items.

#Pumps
block.sapphirium-upgraded-pump.name = Upgraded Pump
block.sapphirium-upgraded-pump.description = Pumps and removes liquids.
block.sapphirium-upgraded-pump.details = The huge size of the pump allows you to pump out the same huge amount of liquid.

#Mines
block.sapphirium-thorium-mine.name = Thorium Mine
block.sapphirium-thorium-mine.description = The explosion extracts thorium from the ground, using a blast compound as an explosion reactor. Uses cryofluid for cooling.
block.sapphirium-sand-mine.name = Sand Mine
block.sapphirium-sand-mine.description = Drills and extracts sand from the ground. Requires water to work.
block.sapphirium-emerald-drill.name = Emerald Extractor
block.sapphirium-emerald-drill.description = Extracts emerald from the ground. Requires cryofluid and cryo cube for extraction.
block.sapphirium-titanium-extractor.name = Titanium Extractor
block.sapphirium-titanium-extractor.description = Extracts titanium from the ground. Requires water for extraction.

#Strong Buildings
block.sapphirium-strong-conveyor.name = Strong Conveyor
block.sapphirium-strong-conveyor.description = Moves items forward. Faster than a standard conveyor, but slower than a titanium one. Has a large amount of health.
block.sapphirium-strong-conduit.name = Strong Conduit
block.sapphirium-strong-conduit.description = Moves liquids forward. It works faster and accommodates more than a standard conduit, but less than pulse one.
block.sapphirium-strong-router.name = Strong Router
block.sapphirium-strong-router.description = Evenly distributes incoming items in 3 output directions. Stronger than a standard router.
block.sapphirium-strong-junction.name = Strong Junction
block.sapphirium-strong-junction.description = Acts as a bridge for two intersecting conveyor belts. Stronger than a standard junction.
block.sapphirium-strong-power-node.name = Strong Power Node
block.sapphirium-strong-power-node.description = Transmits power to the connected nodes. Stronger than a large power node, but the transmission distance is smaller.
block.sapphirium-hidden-node.name = Hidden Power Node
block.sapphirium-hidden-node.description = Transmits power to the connected nodes. Hidden from enemy attacks.

#Crafters
block.sapphirium-plastanium-press.name = Plastanium Press
block.sapphirium-plastanium-press.description = It produces plastanium from globium and oil. Uses a blast compound to increase the intensity of production. It is most effective in oil fields.
block.sapphirium-diamond-press.name = Diamond Press
block.sapphirium-diamond-press.description = Under the influence of high pressure, the carbon compounds transform their crystal lattice to form a diamond.
block.sapphirium-phase-sewing-factory.name = Phase Sewing Synthesizer
block.sapphirium-phase-sewing-factory.description = Synthesizes phase fabric from tinorium and sand. Requires ledonite liquid to work.
block.sapphirium-spore-extractor.name = Spore Extractor
block.sapphirium-spore-extractor.description = Grows tiny concentrations of atmospheric spores into spore pods. Uses ice cubes to increase the efficiency of cultivation.
block.sapphirium-spore-extractor.details = Improved technology.
block.sapphirium-cryofluid-megamixer.name = Cryofluid Megamixer
block.sapphirium-cryofluid-megamixer.description = Mixes water and fine titanium powder, adding ice cubes, producing cryofluid.
block.sapphirium-freezer.name = Freezer
block.sapphirium-freezer.description = Freezes several types of liquids, receiving a certain item.
block.sapphirium-cooling-chamber.name = Cooling Chamber
block.sapphirium-cooling-chamber.description = Slag enters the chamber, then it is cooled by water to a solid state, receiving a stone.
block.sapphirium-oil-pump.name = Oil Pump
block.sapphirium-oil-pump.description = Pumps oil out of the ground, improves efficiency in oil fields.
block.sapphirium-tinorium-crystallizer.name = Tinorium Crystallizer
block.sapphirium-tinorium-crystallizer.description = Crystallizes isotopes of carbon and thorium into a massive radioactive substance «Tinorium».
block.sapphirium-ledonite-mixer.name = Ledonite Mixer
block.sapphirium-ledonite-mixer.description = Mixes cryofluid and fine titanium powder together with ice cubes, producing ledonite.
block.sapphirium-impulse-kinetic-smelter.name = Pulse Kinetic Smelter
block.sapphirium-impulse-kinetic-smelter.description = An improved version of the surge alloy foundry. Uses creotite to increase production efficiency.
block.sapphirium-electromixer.name = Electromixer
block.sapphirium-electromixer.description = Melts surge alloy using slag, obtaining a charged surge mass.
block.sapphirium-surge-mass-synthesizer.name = Surge Mass Synthesizer
block.sapphirium-surge-mass-synthesizer.description = Melts surge alloy using slag, obtaining a charged surge mass. Uses scrap to melt into slag, which concentrates its amount, increasing production efficiency.
block.sapphirium-multi-charger.name = Multicharger
block.sapphirium-multi-charger.description = It is capable of producing charged wiring using surge mass and a specific resource for a specific wiring.
block.sapphirium-globium-smelter.name = Globium Smelter
block.sapphirium-globium-smelter.description = Melts lead, titanium and thorium, producing globium.
block.sapphirium-dense-smelter.name = Dense Smelter
block.sapphirium-dense-smelter.description = Melts copper and lead, producing a dense alloy.
block.sapphirium-big-dense-smelter.name = Big Dense Smelter
block.sapphirium-big-dense-smelter.description = A more advanced smelter that uses the blast power of an explosion to increase pressure. It is produced by slag as a by-product.
block.sapphirium-big-blast-mixer.name = Blast Workshop
block.sapphirium-big-blast-mixer.description = The flammable structure of creostone, with the addition of oil with a catalyst, can become a good substitute for blast compounds.

#Faction: «Beam»
block.sapphirium-wire.name = Wire
block.sapphirium-wire.description = Fires an electric bullets at ground targets.

block.sapphirium-shock.name = Shock
block.sapphirium-shock.description = Fires a pairs of electric bullets at enemies.

block.sapphirium-discharge.name = Discharge
block.sapphirium-discharge.description = Fires a variety of electric arcs, hitting enemies.

block.sapphirium-pierce.name = Pierce
block.sapphirium-pierce.description = Fires a massive laser charge, damaging enemies. The charge is enough for repeated firing.

block.sapphirium-infinite-laser-array.name = Infinite Laser Array
block.sapphirium-infinite-laser-array.description = Continuously fires a permanent laser at nearby enemies.

block.sapphirium-electron.name = Electron
block.sapphirium-electron.description = Damages enemies with an energy beam that creates an overload on the enemy unit, reducing its damage and movement speed.


#Faction: «Sandbank»
block.sapphirium-sand-turret.name = Sand Turret
block.sapphirium-sand-turret.description = Fires a pairs of small shells made of sand or coal at ground targets at a long distance.

block.sapphirium-sand-thrower.name = Sand Thrower
block.sapphirium-sand-thrower.description = Fires a heavy projectiles from sand or stone at enemies.

block.sapphirium-dune.name = Dune
block.sapphirium-dune.description = Fires a bouncing projectiles at enemies.
block.sapphirium-dune.details = Dune shells are endowed with a special feature in which the projectile bounces back upon collision and bounces back from that place again into the enemy, breaking. Sand does not have sufficient density, so it crumbles at the first hit.

block.sapphirium-pyramid.name = Pyramid
block.sapphirium-pyramid.description = Fires a volley of heavy frag artillery at ground targets.

#Projectors
block.sapphirium-push-projector.name = Push Projector
block.sapphirium-push-projector.description = [red]Temporarily not working.[] 
ushes the approaching enemy units.
block.sapphirium-indigo-barrier.name = Indigo Barrier
block.sapphirium-indigo-barrier.description = Covers a large area with a force field. [red] (Temporarily not working)[] Optionally uses a globium to increase the range and strength of the field.
block.sapphirium-crystal-accelerator.name = Crystal Accelerator
block.sapphirium-crystal-accelerator.description = Increases the speed of nearby buildings. Requires phase fabric and ruby to operate.
block.sapphirium-flashlight.name = Flashlight
block.sapphirium-flashlight.description = Emits bright light over a large radius.
block.sapphirium-melting-projector.name = Melting Projector
block.sapphirium-melting-projector.description = Melts enemy units within range.
block.sapphirium-energy-field-projector.name = Energy Field Projector
block.sapphirium-energy-field-projector.description = Creates an entity that generates an energy field by electrocuting several enemy units.
block.sapphirium-energy-sphere-generator.name = Energy Sphere Generator
block.sapphirium-energy-sphere-generator.description = Creates energy spheres that attack enemies with electrical discharges. The spheres burst after a certain time, causing damage to the area.

#Entities
unit.sapphirium-energy-field.name = Entity: «Energy Field»
unit.sapphirium-energy-sphere.name = Entity: «Energy sphere»

#Environment
block.sapphirium-exploded-creostone-reactor.name = Exploded Creostone Reactor
block.sapphirium-exploded-creostone-reactor.details = As a result of the lack of ledonite in the reactor, due to its leakage, a terrible accident happened - the reactor exploded and demolished everything in its path.
block.sapphirium-ledonite-secretions.name = Ledonite secretions
block.sapphirium-sapphiric-floor.name = Sapphire Floor
block.sapphirium-sapphiric-wall.name = Sapphire Wall
block.sapphirium-marking-wall.name = Marking Wall
block.sapphirium-plate-wall.name = Plate Wall
block.sapphirium-ruby-growths.name = Ruby Growths

#Cores
unit.sapphirium-lambda.name = Lambda
unit.sapphirium-lambda.description = Protects the core «Cage» from enemies. The main building unit.
block.sapphirium-core-cage.name = Core: «Cage»
block.sapphirium-core-cage.description = Core of the base. It is more heavily armored than all previous iterations. It stores more resources than Nucleus. Capable of generating power.
block.sapphirium-core-cage.details = Newest iteration.

#Items
item.sapphirium-ice-cube.name = Ice cube
item.sapphirium-ice-cube.description = Used as an additional water source and used in turret ammunition.
item.sapphirium-dense-alloy.name = Dense Alloy
item.sapphirium-dense-alloy.description = Is actively used in construction, almost every structure includes a dense alloy.
item.sapphirium-emerald.name = Emerald
item.sapphirium-emerald.description = Used in repairing structures and ammunition.
item.sapphirium-sapphire.name = Sapphire
item.sapphirium-sapphire.description = Used in electrical structures and ammunition. Gives buildings the ability to absorb energy enemy attacks.
item.sapphirium-amethyst.name = Amethyst
item.sapphirium-amethyst.description = Used in healing and overdriving structures, and in ammunition.
item.sapphirium-ledonite-cube.name = Ledonite Cube
item.sapphirium-ledonite-cube.description = Used in glacial structures and as cooling.
item.sapphirium-diamond.name = Diamond
item.sapphirium-diamond.description = Used in very expensive advanced structures, gives structure of buildings very well strength, and is used in exclusive ammunition.
item.sapphirium-charged-lead.name = Charged Lead
item.sapphirium-charged-lead.description = Used in advanced power and electrical structures.
item.sapphirium-charged-stick.name = Charged Stick
item.sapphirium-charged-stick.description = Used to create structures and ammunition invisible to enemy attacks.
item.sapphirium-charged-ingot.name = Charged Ingot
item.sapphirium-charged-ingot.description = Used in a durable and fast-acting armament.
item.sapphirium-charged-cylinder.name = Charged Cylinder
item.sapphirium-charged-cylinder.description = Used in ultra-advanced power structures.
item.sapphirium-surge-stone.name = Surge Stone
item.sapphirium-surge-stone.description = Used in electrical weapons equipment.
item.sapphirium-cryo-cube.name = Cryo Cube
item.sapphirium-cryo-cube.description = Used as an additional source of cryofluid and in the construction of freezing facilities.
item.sapphirium-stone.name = Stone
item.sapphirium-stone.description = Used in the construction of fortified structures and in ammunition.
item.sapphirium-creostone.name = Creostone
item.sapphirium-creostone.description = Used in explosive and fire structures, and in homing ammunition.
item.sapphirium-creostone.details = Its pieces scattered around the area can only be extracted with a special drill.
item.sapphirium-tinorium.name = Tinorium
item.sapphirium-tinorium.description = A crystalline substance obtained by synthesis from carbon isotopes and thorium rocks. It can be regarded as an energy source due to its radioactive properties.
item.sapphirium-ruby.name = Ruby
item.sapphirium-ruby.description = Used in reinforcing structures and in viral ammunition.
item.sapphirium-ruby.details = There is a virus in ruby that affects the behavior of units, called «Bloodrage»
item.sapphirium-globium.name = Globium
item.sapphirium-globium.description = Used in fast electrical equipment in ammunition.

#Liquids
liquid.sapphirium-creotite.name = Creotite
liquid.sapphirium-creotite.description = Used as a creation of combustible and explosive substances. The temperature is capable of melting metal. Explosive.
liquid.sapphirium-ledonite-liquid.name = Ledonite
liquid.sapphirium-ledonite-liquid.description = Used in extreme cooling and in glacial structures.
liquid.sapphirium-surge-mass.name = Surge Mass
liquid.sapphirium-surge-mass.description = Used for the production of high-power materials and the production of huge amounts of power. The mass charge is extremely unstable.

#Units
unit.sapphirium-beam.name = Beam
unit.sapphirium-beam.description = A light mobile ship that uses energy to form light.
unit.sapphirium-beam.details = Refraction technologies require accuracy, with the slightest overload, the outcome of its use can be unpredictable, so blockers are installed on all mechs. 
unit.sapphirium-glare.name = Glare
unit.sapphirium-glare.description = A flying unit using capsules with diamonds in the form of a cartridge, when broken, they give out a powerful pulse of light. 
unit.sapphirium-glare.details = The energy emissions created by cartridges of this type are incredibly strong and capable of burning through any armor, but they dissipate very quickly in space. 
unit.sapphirium-luminary.name = Luminary
unit.sapphirium-luminary.description = An average ship has capacitors inside it that collect light into a kind of charge. 
unit.sapphirium-star.name = Star
unit.sapphirium-star.description = Balanced in size, the ship allows you not to lose speed in battle, carries heavy shock weapons, but sacrifices the strength of the hull. 
unit.sapphirium-prophecy.name = Prophecy
unit.sapphirium-prophecy.description = A mobile heavy ship that has weapons for constantly burning the enemy, this has pros and cons... It also has a special type of weapon not previously known. 
unit.sapphirium-prophecy.details = Are there 2 ships? No, the answer to this phenomenon is simple, the body of «Prophecy» itself is an improved capacitor used in earlier models of the «Luminary» type.
unit.sapphirium-sound.name = Sound
unit.sapphirium-sound.description = A small flying unit that fires laser bolts that damage enemy targets and repair allied structures.
unit.sapphirium-tune.name = Tune
unit.sapphirium-tune.description = Fires a bombs that damage enemy targets and repair allied structures.
unit.sapphirium-vibration.name = Vibration
unit.sapphirium-vibration.description = A medium-sized ship firing explosive shells that damage enemy targets and repair allied structures.
unit.sapphirium-whisper.name = Whisper
unit.sapphirium-whisper.description = A hovering ship capable of extracting extremely hard resources. Fires a supersonic projectiles that damage enemy targets and repair allied structures.
unit.sapphirium-shriek.name = Shriek
unit.sapphirium-shriek.description = A heavy assault ship that is equipped with a pair of large massive fragmentation guns.
unit.sapphirium-shriek.details = Explosive shells of heavy guns are extremely unstable and capable of causing terrible damage, but they are also equipped with repairing properties.
unit.sapphirium-course.name = Course
unit.sapphirium-course.description = A light ship carrying rapid-firing missile weapons. 
unit.sapphirium-course.details = With its small size, it has great potential in the war at medium distances
unit.sapphirium-parity.name = Parity
unit.sapphirium-parity.description = A small ship created for patrol, equipped with guided missile weapons for the first time. 
unit.sapphirium-parity.details = The new type of weapons, although losing in power to the old ones, has great prospects in the future. 
unit.sapphirium-edge.name = Edge
unit.sapphirium-edge.description = Destroyer created to maintain fighting at medium range, has an increased amount of equipment compared to its predecessors. 
unit.sapphirium-edge.details = Larger ship - more guns. 
unit.sapphirium-whirlpool.name = Whirlpool
unit.sapphirium-whirlpool.description = An assault cruiser, the first ship in history capable of taking on board heavy surface-to-air missiles. 
unit.sapphirium-whirlpool.details = Alas, the increase in the range of the main gun caused a decrease in the amount of fuel for auxiliary missiles, which led to their replacement with short-range bombs in order to repel the attacks of small assault ships. 
unit.sapphirium-tornado.name = Tornado 
unit.sapphirium-tornado.description = Heavy strike cruiser, equipped with a six-shot launcher for constant firing at targets, has an increased degree of protection and anti-aircraft guns. 
unit.sapphirium-tornado.details = Only a sufficiently large body can carry such a large amount of weapons, however, it is not ideal either, the six-shot launcher took up too much space in the turret of the gun and is too demanding, the speed of rotation had to be sacrificed.
unit.sapphirium-degree.name = Degree
unit.sapphirium-degree.description = Its partially frozen bullets are partially made of water and do not cause much harm.
unit.sapphirium-degree.details = Small mobile unit of the frost branch.
unit.sapphirium-zero.name = Zero
unit.sapphirium-zero.description = Its not completely frozen bullets partially consist of water and cause not so much harm.
unit.sapphirium-zero.details = Small bellows are not capable of creating blocks of ice, but freezing water is another matter.
unit.sapphirium-snowblock.name = Snowblock
unit.sapphirium-snowblock.description = Heavier fur, capable of crystallizing water in the air at short distances.
unit.sapphirium-snowblock.details = However, the big disadvantage of this type of weapon is the contents of the atmosphere, not all planets have water.
unit.sapphirium-snowstorm.name = Snowstorm
unit.sapphirium-snowstorm.description = Spider-like fur, having medium-range weapons of destruction, the first fur using a frost seal.
unit.sapphirium-snowstorm.details = Frost seal, a complex mechanical invention created from crystals of ledonite and a piston mechanism, when the crystals are crushed, heat is absorbed, which removes water in the air from a stable state.
unit.sapphirium-cold-blood.name = Cold Blood
unit.sapphirium-cold-blood.description = The frost giant, capable of turning its opponents into an amalgam of ice, fires a heavy piercing charges.
unit.sapphirium-cold-blood.details = Heavy impact guns of this mech surpassed their predecessors and refused to crystallize air, instead they themselves carry a charge of water and spray it into the form of a huge block.
unit.sapphirium-hole.name = Hole
unit.sapphirium-hole.description = The simplest unit, uses advanced ammunition.
unit.sapphirium-hole.details = It all starts from a point from a moment...
unit.sapphirium-emptiness.name = Emptiness
unit.sapphirium-emptiness.description = A mech with short-range impact-type guns.
unit.sapphirium-emptiness.details = The impact guns of this mech are primitive and immovable. However, having approached it at least once, there is no escaping from it.
unit.sapphirium-shadow.name = Shadow
unit.sapphirium-shadow.description = The small core inside this mech sparkles with energy, the climax is coming soon ...
unit.sapphirium-shadow.details = The shotguns of this mech are plugs in its structure, and the openness of the core is nothing more than a necessity for its cooling.
unit.sapphirium-void.name = Void
unit.sapphirium-void.description = A large mech that has a device for concentrating and discharging energy at one point. It is overloaded with a splash of energy rays.
unit.sapphirium-void.details = The strongest energy source feeds dozens of capacitors to collect energy, but when discharged, they all overheat, which causes the charge to defocus ...
unit.sapphirium-nihil.name = Nihil
unit.sapphirium-nihil.description = A one-of-a-kind family of mechs that rejected weapon technology and adopted the power of melee combat. Makes jerks forward with a swing of the claws.
unit.sapphirium-nihil.details = System overload is no longer an error, but a purposeful solution. The full potential of tinorium processing technology.

#Drills for ore mining
block.sapphirium-light-drilling-rig.name = Light Drilling Rig
block.sapphirium-light-drilling-rig.description = Has a built-in light plant, which, from the absorption of electromagnetic waves, accelerates to a tremendous speed, extracting a huge amount of resources. Uses ledonite liquid as a mandatory component for cooling.
block.sapphirium-light-drilling-rig.details = The structure of the drill bits is made of a charged cylinder, which gives great strength for drilling even the strongest materials.
block.sapphirium-smalldrill.name = Small Drill
block.sapphirium-smalldrill.description = When placed on ore, outputs items at a slow pace indefinitely. Only capable of mining basic resources. Does not require cooling.
block.sapphirium-smalldrill.details = It can be built in hard-to-reach places where the crevices do not exceed 1 block in width.

#Weather
weather.sapphirium-creotite-precipitation.name = Creotite Precipitation
weather.sapphirium-ledonite-precipitation.name = Ledonite Precipitation
weather.sapphirium-radioactive-fog.name = Radioactive Fog

#Sectors
sector.calamity.name = Calamity
sector.calamity.description = Here is a power plant destroyed by the explosion of creostone reactors. \n[red]Don't repeat the mistakes of the past! There is an increased level of radiation in this zone.[] \Investigate the creotite and produce the creostone. Explore the technologies built at the expense of creostone. \n\nThere is a lot of enemy activity here, do not let the enemies learn the technology first.
sector.greyland.name = Greyland
sector.greyland.description = There is a rocky valley with small clusters of ledonite secretions, which contain a lot of moisture. \nThe temperature of the secretions covered a small area with ice, which makes the construction of hydrogenerators more affordable. \nThe clay is enriched with copper, lead and coal, melt a dense alloy in as many quantities as possible. \n\nSpend massive enemy attacks, build acid turrets for more effective reprisals against enemy units.

#Faction: «Golden Thread»
block.sapphirium-enlightenment.name = Enlightenment
block.sapphirium-enlightenment.description = Fires a cluster of homing missiles at enemies. Equipped with a weapon that releases direct streams of gold dust, damaging enemies.

block.sapphirium-brazier.name = Brazier
block.sapphirium-brazier.description = Electric burner that transforms power into a beam charge containing gold dust particles.
block.sapphirium-brazier.details = Brazier synthesizes surge mass into a pair of formed sparkling clumps of energy, firing them along the direction of the beam.
block.sapphirium-gold-horn.name = Golden Horn
block.sapphirium-gold-horn.description = The middle turret with a funny attack mechanism is effective against the crowd and is necessary to break through the back rows of enemy structures.

block.sapphirium-perfection.name = Perfection
block.sapphirium-perfection.description = Fires a high-energy erupting projectile, piercing enemies.
block.sapphirium-perfection.details = The energy of the surge stone allows the Perfection to generate a glowing charged halo, which is able to transform power into a charged projectile, which melts and spews small charged droplets when cutting the air.

#Faction: «Dart»
block.sapphirium-cast.name = Cast
block.sapphirium-cast.description = Fires a piercing bullets at enemies.

block.sapphirium-thrower.name = Thrower
block.sapphirium-thrower.description = Fires a alternating piercing bullets at enemies.

block.sapphirium-launch.name = Launch
block.sapphirium-launch.description = Fires a homing high-speed missiles at enemies. Uses standard resources as ammunition.
block.sapphirium-flight.name = Flight
block.sapphirium-flight.description = Fires a a swarm of small homing missiles at enemies. Selects the furthest target.

block.sapphirium-speed.name = Speed
block.sapphirium-speed.description = Fires a accelerating bullets at enemies.

#Faction: «Emerald Light»
block.sapphirium-gain-turret.name = Gain Turret
block.sapphirium-gain-turret.description = Imposes the gaining and repairing status on the damaged unit in its radius.

block.sapphirium-pulse.name = Pulse
block.sapphirium-pulse.description = Fires a a laser projectile that damages enemies and repairs allied buildings.

block.sapphirium-pressure.name = Pressure
block.sapphirium-pressure.description = Fires a a laser projectile that damages enemies and repairs allied buildings. When the projectile reaches the target, it splits into several other projectiles that rapidly reach the target.

block.sapphirium-revival.name = Revival
block.sapphirium-revival.description = Fires a long-range emerald projectile that damages and immobilizes one target, and repairs allied buildings. It splits into homing clusters of energy, hitting the enemy.

block.sapphirium-release.name = Release
block.sapphirium-release.description = Launches unstable explosive spheres that hit ground targets across the area. The sphere is slow and explodes halfway along the way, never reaching the goal. A new sphere is formed from the explosion, which reaches the target faster and hits it. Can repair allied buildings.

block.sapphirium-emerald-emp-cannon.name = Emerald EMP Cannon
block.sapphirium-emerald-emp-cannon.description = Launches explosive EMP shells that cause significant damage to enemy units and increased damage to enemy power nodes, repair allied buildings.

unit.sapphirium-trident.name = Trident
unit.sapphirium-trident.description = Protective drone bombardier of the Emerald Core. Drops bombs on targets below itself. Can repair allied buildings.
unit.sapphirium-trident.details = Trident resets external modules with critically low health and transforms into a faster model called «Harpoon».
unit.sapphirium-trident-harpoon.name = Harpoon
unit.sapphirium-trident-harpoon.description = Drops bombs on enemy turrets.
block.sapphirium-emerald-core.name = Emerald Core
block.sapphirium-emerald-core.description = Mobile core of the base. It is possible to build regardless of another core.
block.sapphirium-emerald-core.details = Core founding the «Emerald Light» faction

#Additional content to vanilla
block.sapphirium-blast-mine.name = Blast Mine
block.sapphirium-blast-mine.description = Explodes upon contact with an enemy unit.
block.sapphirium-balance.name = Balance
block.sapphirium-balance.description = #TODO 
block.sapphirium-conductor.name = Conductor
block.sapphirium-conductor.description = Fires an armor-piercing projectile at ground targets.
block.sapphirium-disarmament.name = Disarmament
block.sapphirium-disarmament.description = Fires heavy projectiles at all targets nearby. Breaks the weapons of enemy units.
block.sapphirium-fang.name = Fang
block.sapphirium-fang.description = Fires a piercing teeth and a spear at all targets nearby.
block.sapphirium-aspiration.name = Aspiration
block.sapphirium-aspiration.description = Fires a long-range bursting bullets at all targets nearby. Requires ozone to work.
block.sapphirium-corkscrew.name = Corkscrew
block.sapphirium-corkscrew.description = Fires a loaded balls at all targets nearby.
block.sapphirium-tranquilizer.name = Tranquilizer
block.sapphirium-tranquilizer.description = Puts the nearest enemy unit into sleep mode.
block.sapphirium-stone-turret.name = Stone Turret
block.sapphirium-stone-turret.description = Fires a stones at ground targets. Deals double damage to enemy buildings.
block.sapphirium-push.name = Push
block.sapphirium-push.description = Fires a ball that repels enemy units.
block.sapphirium-multimortar.name = Multimortrar
block.sapphirium-multimortar.description = Fires multiple-launch artillery at ground targets.
block.sapphirium-reaper.name = Reaper
block.sapphirium-reaper.description = Fires volleys of impact fragmentation shells at nearby targets.
block.sapphirium-neutron.name = Neutron
block.sapphirium-neutron.description = Charges and fires a powerful laser beam at all nearby targets.
block.sapphirium-dublicity.name = Duplicity
block.sapphirium-dublicity.description = Fires a long-range impact projectile. Strikes a punching blow. Requires power and nitrogen.
block.sapphirium-difference-factory.name = «Difference» Drone Factory
block.sapphirium-difference-factory.description = [red]!!!EXPERIMENTAL CONTENT!!![] \nA building block that produces a drone called «Difference».
unit.sapphirium-difference.name = Difference
unit.sapphirium-difference.description = [red]!!!EXPERIMENTAL CONTENT!!![] \nMultifunctional drone that performs commands such as construction, repair of allied buildings, support for units and ore mining.

#Storage
block.sapphirium-armored-container.name = Armored container
block.sapphirium-armored-container.description = Stores a small number of items of each type. Items can be removed using an unloader. Well fortified.
block.sapphirium-armored-vault.name = Armored Storage
block.sapphirium-armored-vault.description = Stores a large number of items of each type. Items can be removed using an unloader. Well fortified.
block.sapphirium-armored-liquid-container.name = Armored liquid container
block.sapphirium-armored-liquid-container.description = Stores a small amount of liquid. It outputs liquids in all directions, like a liquid router. Well fortified.
block.sapphirium-armored-liquid-tank.name = Armored liquid tank
block.sapphirium-armored-liquid-tank.description = Stores a large amount of liquid. It outputs liquids in all directions, like a liquid router. Well fortified.

