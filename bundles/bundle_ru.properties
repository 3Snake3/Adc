status.adc-super-melting.name = Раскаление
status.adc-super-freezing.name = Оледенение
status.adc-stunne.name = Оглушение
status.adc-stunne.description = Полностью обездвиживает вражеских единиц, на время лишая их возможности атаковать.
status.adc-overload.name = Перегрузка
status.adc-overload.description = Созданное электрическое перенапряжение у врага. Если врага поджечь, ему нанесётся большой вред.
status.adc-flammability.name = Возгораемость
