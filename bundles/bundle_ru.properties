block.adc-sparrow.name = Воробей
block.adc-sparrow.description = Выпускает две электрические дуги по воздушным целям.
block.adc-sparrow.details = Турель фракции "Багровый Агат".
block.adc-hawk.name = Ястреб
block.adc-hawk.description = Мощная противовоздушная лазерная турель, заряжает и стреляет мощными лучами энергии по воздушным целям на большие дистанции.
block.adc-hawk.details = Турель фракции "Багровый Агат".
block.adc-scarlet-star.name = Алая Звезда
block.adc-scarlet-star.description = Противопехотная турель, стреляющая заряженным энергетическим шаром, нанося урон по области. При ударе выпускает из заряда 4 лазера и молнии в разные стороны.
block.adc-scarlet-star.details = Турель фракции "Багровый Агат".
block.adc-scarlet-gem.name = Алый Кристалл
block.adc-scarlet-gem.description = Прототип ядра, который возможно строить практически где угодно вне зависимости от другого ядра.
block.adc-scarlet-gem.details = Ядро фракции "Багровый Агат".
block.adc-bloodlust.name = Кровожадность
block.adc-bloodlust.description = Выстреливает за раз несколькими дальнобойными снарядами, ударяя прямо по конкретной цели. Оснащена похищающими здоровье лазерными лучами.
block.adc-bloodlust.details = Турель фракции "Багровый Агат".
block.adc-injection.name = Инъекция
block.adc-injection.description = Стреляет гранатовыми пробивающими кристаллами острой формы, пронзая длинным кровавым лазером врагов.
block.adc-injection.details = Турель фракции "Багровый Агат".

block.adc-north.name = Север
block.adc-north.description = Стреляет морозящими лазерными пулями по близлежащим врагам.
block.adc-north.details = Турель фракции "Индиго".
block.adc-impaler.name = Пронзатель
block.adc-impaler.description = Стреляет лазерными шоковыми снарядами, что пронзают насквозь врагов и здания.
block.adc-impaler.details = Турель фракции "Индиго".
block.adc-multishocker.name = Мультишокер
block.adc-multishocker.description = Выпускает 3 шоковых самонаводящихся стрелообразных снаряда, что пронзают насквозь всё на своём пути.
block.adc-multishocker.details = Турель фракции "Индиго".
block.adc-glow.name = Свечение
block.adc-glow.description = Стреляет очередями из лазерных снарядов.
block.adc-glow.details = Турель фракции "Индиго".

block.adc-sand-generator.name = Песочный генератор
block.adc-sand-generator.description = Генерирует из песка и воды немного энергии.

block.adc-copper-transformer.name = Медный трансформатор
block.adc-copper-transformer.description = Требуется медь для выработки энергии.

block.adc-executioner.name = Палач
block.adc-executioner.description = Заряжает и стреляет гигантским лазерным продолжительным лучом по целям поблизости. В процессе атаки будет генерировать лазерные лучи.
block.adc-executioner.details = Турель фракции "Военная Оборона".
block.adc-mortar.name = Мортира
block.adc-mortar.description = Стреляет большими снарядами по наземным целям на большой дистанции, но также ограничена минимальной дальностью.
block.adc-mortar.details = Турель фракции "Военная Оборона".
block.adc-needle.name = Игла
block.adc-needle.description = Стреляет дальнобойными пробивающими пулями по врагам поблизости.
block.adc-needle.details = Турель фракции "Военная Оборона".
block.adc-blade.name = Лезвие
block.adc-blade.description = Стреляет пробивающей циркулярной пилой. При достижении максимальной дальности пила возвращается назад по той же траектории, нанося двойной урон по целям.
block.adc-blade.details = Турель фракции "Военная Оборона".

block.adc-super-wall.name = Супер стена
block.adc-super-wall.description = Защищает ваши постройки от врагов. Блокирует автоматическое соединение силовых узлов, поглощая лазеры. С небольшим шансом выпускает электрический разряд и отражает большинство вражеских пуль, а также эта стена может содержаться абсолютно на любой поверхности, включая глубоководье.
block.adc-charged-lead-wall.name = Стена из Заряженного Свинца
block.adc-charged-lead-wall.description = Защищает ваши постройки от врагов. Вырабатывает энергию на счёт солнечного света, выпускает электрические разряды при контакте со снарядом врага.
block.adc-strong-storage.name = Крепкое хранилище
block.adc-strong-storage.description = Может защищать ваши постройки от врагов. Вмещает в себя до 100 предметов, может служить как хранилище.
block.adc-creostone-storage.name = Хранилище из Креотитового камня
block.adc-creostone-storage.description = Крепкое, может хранить предметы.

block.adc-indigo.name = Ядро: «Индиго»
block.adc-indigo.description = Прототип ядра, который возможно строить практически где угодно вне зависимости от другого ядра. При контакте с вражескими пулями, выпускает электрический разряд.
unit.adc-azure-wing.name = Лазурное крыло
unit.adc-azure-wing.description = Защищает ядро «Индиго» от врагов. Прототип строительной единицы, годной для атаки. Стреляет пробивающей энерго-стрелой, что при попадании раздваивается два раза. Выпускает электрические разряды при движении.

block.adc-core-victory.name = Ядро: «Победа»
block.adc-core-victory.description = Ядро жёлтого подразделения «Военной обороны».
unit.adc-fight.name = Битва
unit.adc-fight.description = Защищает ядро «Победа» от врагов. Прототип строительной единицы, годной для атаки. Оснащён несколькими видами оружий. Первое и основное оружие - пулемёт, установленный по центру. Вторая пара оружий - Артиллерийские пушки. Третья пара оружий, находится позади, стреляют залпом из трёх самонаводящихся ракет. При стрельбе, на некоторое время, ускоряет скорость передвижения, стрельбы, увеличивает урон, но может быть остановлен противоположным эффектом - «Ослабление». Он имеет способность на время увеличивать своё здоровье и здоровье союзников поблизости, но при этом скорость передвижения будет снижена на 20%.

block.adc-core-triumph.name = Ядро: «Триумф»
block.adc-core-triumph.description = Ядро фиолетового подразделения «Военной обороны».
unit.adc-war.name = Война
unit.adc-war.description = Защищает ядро «Триумф» от врагов. Прототип строительной единицы, годной для атаки. Оснащён несколькими видами оружий. Первое и основное оружие - пушка, стреляющая взрывным истощающим шаром, нанося урон по области. Вторая пара оружий - миниатюрные версии первого оружия. Третья и четвёртая пара оружий, находятся позади, стреляют самонаводящимися ракетами, что способны пробивать насквозь 3 объекта. Его способность заключается в том, что он накладывает на себя и союзников споровый щит, но повышается уязвимость к огню. Невосприимчив к плавлению.

block.adc-shotgun.name = Дробовик
block.adc-shotgun.description = Стреляет залпом из 5 отталкивающих пуль по ближайшим целям.
block.adc-shotgun.details = Турель фракции "Военная Оборона".
block.adc-photon.name = Фотон
block.adc-photon.description = Стреляет очередями из энергетических снарядов, что при контакте с врагом генерируют продолжение снаряда.
block.adc-photon.details = Турель фракции "Военная Оборона".
block.adc-bomb-thrower.name = Бомбобросатель
block.adc-bomb-thrower.description = Бросает разрывные плавильные бомбы на вражеском пути.
block.adc-bomb-thrower.details = Турель фракции "Военная Оборона".
block.adc-neutron.name = Нейтрон
block.adc-neutron.description = Дальнобойная рельсотронная турель, стреляющим мощным энергетическим снарядом по всем целям в зоне действия, что при попадании выпускает ударную волну, что наносит дополнительный урон по области.
block.adc-neutron.details = Турель фракции "Военная Оборона".
block.adc-trembling.name = Дрожь
block.adc-trembling.description = Оглушает врагов поблизости, совершая сильный удар по земле. Оснащён противовоздушной пушкой, что выпускает в воздух энергетический шар, что через время взорвётся и нанесёт урон по области.
block.adc-trembling.details = Турель фракции "Военная Оборона".
block.adc-decay.name = Распад
block.adc-decay.description = Использует радиоактивные предметы в качестве боеприпасов. Стреляет ядровидным снарядом, что при попадании распадается несколько раз на другие подобные снаряды.
block.adc-decay.details = Турель фракции "Военная Оборона".
block.adc-equalizer.name = Уравнитель
block.adc-equalizer.description = Использует свинец и титан в качестве боеприпасов, стреляя энергетическим пробивающим снарядом по близлежащим врагам.
block.adc-equalizer.details = Турель фракции "Военная Оборона".


block.adc-ice-cube-wall.name = Стена из кубиков льда
block.adc-ice-cube-wall.description = Защищает ваши постройки от врагов. Поглощает энергетические атаки.
block.adc-ice-cube-wall-turret.name = Вооружённая стена из кубиков льда
block.adc-ice-cube-wall-turret.description = Защищает ваши постройки от врагов. При подключении к энергии, будет атаковать врагов турелью, что стреляет ледяными шипами.

block.adc-creostone-wall.name = Стена из креотитового камня
block.adc-creostone-wall.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет ускорять ваши здания.
block.adc-creostone-wall-turret.name = Вооружённая стена из креотитового камня
block.adc-creostone-wall-turret.description = Защищает ваши постройки от врагов, поджигая их своих огнемётом. Огнемёт будет работать, если подключить его к энергии.
block.adc-creostone-wall-huge.name = Огромная стена из креотитового камня
block.adc-creostone-wall-huge.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет поглощать урон своим щитом.

block.adc-cryocube-wall.name = Стена из криокубика
block.adc-cryocube-wall.description = Защищает ваши постройки от врагов. Если подключена к энергии, будет замораживать врагов, если они подойдут впритык к стене.
block.adc-cryocube-wall-turret.name = Вооружённая стена из криокубика
block.adc-cryocube-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать большим шаром из криогенной жидкости из своей турели.

block.adc-cinderblock-wall.name = Стена из шлакоблока
block.adc-cinderblock-wall.description = Защищает ваши постройки от врагов.
block.adc-cinderblock-wall-turret.name = Вооружённая стена из шлакоблока
block.adc-cinderblock-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать очередями пробивающих пуль.

block.adc-teleporter.name = Предметный телепорт
block.adc-teleporter.description = Телепортирует предметы с одного места в другое.
block.adc-electrogenerator.name = Электрогенератор
block.adc-electrogenerator.description = Использует материалы, что содержат в себе заряженные частицы и вырабатывает за счёт них энергию.

block.adc-graphite-wall.name = Стена из графита
block.adc-graphite-wall.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет ремонтировать ваши постройки.
block.adc-graphite-wall-turret.name = Вооружённая стена из графита
block.adc-graphite-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать приближающихся врагов лазерной турелью.

block.adc-granate-wall.name = Гранатовая стена
block.adc-granate-wall.description = Защищает ваши постройки от врагов. Если здоровье стены будет меньше 70%, от неё будут отлетать осколки с определённым шансом. Осколки наносят урон.
block.adc-granate-wall-large.name = Большая гранатовая стена
block.adc-granate-wall-large.description = Защищает ваши постройки от врагов. Если здоровье стены будет меньше 50%, от неё будут отлетать осколки с определённым шансом. Осколки наносят урон.

block.adc-globium-wall.name = Стена из Глобиума
block.adc-globium-wall.description = Защищает ваши постройки от врагов. Покрывает небольшой радиус силовым полем, если подключить к энергии, также при ударе выпускает электрический разряд с определённым шансом.
block.adc-globium-wall-large.name = Большая стена из Глобиума
block.adc-globium-wall-large.description = Защищает ваши постройки от врагов. Если здоровье стены будет меньше 50%, от неё будут отлетать осколки с определённым шансом. Осколки наносят урон.

block.adc-solar-panel-medium.name = Небольшая солнечная панель
block.adc-solar-panel-medium.description = Вырабатывает небольшое количество энергии. Немного больше, чем маленькая солнечная панель.
block.adc-solar-panel-huge.name = Огромная солнечная панель
block.adc-solar-panel-huge.description = Вырабатывает куда больше энергии, чем большая солнечная панель.
block.adc-solar-panel-gigantic.name = Гигантская солнечная панель
block.adc-solar-panel-gigantic.description = Финальная солнечная панель из стандартной линейки. Вырабатывает весьма не маленькое количество энергии, больше, чем все предыдущие модели.

block.adc-creostone-power-node.name = Силовой узел из креотитового камня
block.adc-creostone-power-node.description = Передаёт питание на подключённые узлы. Дистанция передачи больше чем у стандартного силового узла.

block.adc-creostone-reactor.name = Креотитный реактор
block.adc-creostone-reactor.description = Генерирует большое количество энергии за счёт креотитового камня. Взорвётся с большой мощью при отсутствии охлаждающей жидкости.

block.adc-creostone-power-node-large.name = Большой силовой узел из креотитового камня
block.adc-creostone-power-node-large.description = Усовершенствованная версия миниатюры.

block.adc-creostone-power-tower.name = Силовая башня из креотитового камня.
block.adc-creostone-power-tower.description = Передаёт энергию на огромные дистанции.

block.adc-creostone-conveyor.name = Конвеер из креотитового камня
block.adc-creostone-conveyor.description = Перемещает предметы вперёд. Быстрее и крепче, чем титановый конвеер.

block.adc-globium-conveyor.name = Глобиумный Конвеер
block.adc-globium-conveyor.description = Перемещает предметы вперёд с той же скоростью, что и конвеер из креотитового камня, но не принимает предметы по бокам.

block.adc-creostone-bridge-conveyor.name = Мостовой конвеер из креотитового камня
block.adc-creostone-bridge-conveyor.description = Перемещает предметы над местностью на более дальние расстояния, чем обычный мостовой конвеер, но не так далеко, как фазовый конвеер и не требует энергии.

block.adc-creostone-conduit.name = Трубопровод из креотитового камня
block.adc-creostone-conduit.description = Перемещает жидкости вперёд. Быстрее, крепче и вмещает в себя больше, чем импульсный трубопровод.

block.adc-globium-conduit.name = Глобиумный трубопровод
block.adc-globium-conduit.description = Перемещает жидкости вперёд. Предназначен для перемещения большого количества жидкости, а также и скоростного.

block.adc-upgraded-pump.name = Улучшенный насос
block.adc-upgraded-pump.description = Перекачивает и выводит жидкости.

block.adc-creostone-bridge-conduit.name = Мостовой трубопровод из креотитового камня
block.adc-creostone-bridge-conduit.description = Перемещает жидкости над местностью на более дальние расстояния, чем стандартный мостовой трубопровод, но не дальше, чем фазовый.

block.adc-thorium-mine.name = Ториевая шахта
block.adc-thorium-mine.description = Бурит и добывает из под земли торий. Требует криогенную жидкость для охлаждения и предотвращения от перегрева бура.
block.adc-sand-mine.name = Песчаная шахта
block.adc-sand-mine.description = Бурит и добывает из под земли песок.

block.adc-creotite-mixer.name = Мешалка креотита
block.adc-creotite-mixer.description = Расплавляет несколько изотопов тория. Расплавленную массу разбавляет криогенной жидкостью и не даёт застыть, следом добавляя в массу растёртый в порошок пиротит и разогревает до высоких температур, получая креотит.
block.adc-creostone-smelter.name = Плавильня креокамня
block.adc-creostone-smelter.description = Расплавляет кремний и смешивает его с креотитом, получая креокамень.
block.adc-creotite-converter.name = Креотитный преобразователь
block.adc-creotite-converter.description = Расплавляет кремний и смешивает его с креотитом, получая креокамень. Использует песок и уголь для увеличения количества производимого креокамня. Увеличивает эффективность в горячих местах.

block.adc-plastanium-smelter.name = Пластановый Пресс
block.adc-plastanium-smelter.description = Производит пластан из титана и нефти. Использует споровый стручок для качественной синтезации нефти. Наиболее эффективен в нефтяных местах.

block.adc-clothing-phase-factory.name = Швейная фабрика фазовой ткани.
block.adc-clothing-phase-factory.description = Синтезирует фазовую ткань из тория и песка. Требует воду для работы.

block.adc-spore-extractor.name = Споровый экстрактор
block.adc-spore-extractor.description = Выращивает крошечные концентрации атмосферных спор в стручки спор. Использует кубики льда для дополнительного источника воды.
block.adc-spore-extractor.details = Улучшенная технология.

block.adc-cryofluid-megamixer.name = Мегамешалка криогенической жидкости
block.adc-cryofluid-megamixer.description = Смешивает мелкий титановый порошок с растаявшими кубиками льда в криогеническую жидкость. Требует допольнительную воду для большой производимости.

block.adc-ledonite-liquid-mixer.name = Мешалка ледонитовой жидкости
block.adc-ledonite-liquid-mixer.description = Смешивает мелкий титановый порошок и кубики льда вместе с криогенической жидкостью в ледонитовую.

block.adc-freezer.name = Морозильная камера
block.adc-freezer.description = Замораживает несколько видов жидкостей, получая определённый предмет или ресурс.

block.adc-oil-pump.name = Нефтяной насос
block.adc-oil-pump.description = Выкачивает из под земли нефть, улучшает эффективность в нефтяных местах.
block.adc-slag-extractor.name = Шлаковый экстрактор
block.adc-slag-extractor.description = Выкачивает из под земли шлак, улучшает эффективность в горячих местах.

block.adc-shock.name = Шок
block.adc-shock.description = Стреляет шоковыми снарядами по врагам поблизости.
block.adc-shock.details = Турель фракции "Луч".
block.adc-discharge.name = Разряд
block.adc-discharge.description = Выпускает 2 электрических разряда по целям поблизости. Электрические разряды оставляют после тебя на точках изгиба шоковые снаряды, которые практически сразу взрываются и выпускают ещё по одному разряду.
block.adc-discharge.details = Турель фракции "Луч".
block.adc-pierce.name = Пробитие
block.adc-pierce.description = Стреляет лазером, при попадании который выпускает ещё один.
block.adc-pierce.details = Турель фракции "Луч".
block.adc-infinite-laser-array.name = Бесконечный лазерный массив
block.adc-infinite-laser-array.description = Стреляет бесконечным продолжительным лазером. Требует охлаждающую жидкость.
block.adc-infinite-laser-array.details = Турель фракции "Луч".
block.adc-electron.name = Электрон
block.adc-electron.description = Повреждает врагов энергетическим лучом, создавая перенапряжение, замедляя и понижая урон противников.
block.adc-electron.details = Турель фракции "Луч".

block.adc-sand-turret.name = Песочная турель
block.adc-sand-turret.description = Стреляет артиллерийскими снарядами из песка по всем врагам в зоне досягаемости.
block.adc-sand-turret.details = Первая итерация песчаной фракции.
block.adc-sand-thrower.name = Песчаный швырятель
block.adc-sand-thrower.description = Швыряет песочные снаряды по всем врагам поблизости, замедляя их.
block.adc-sand-thrower.details = Вторая итерация песчаной фракции.
block.adc-dune.name = Дюна
block.adc-dune.description = Стреляет ядровыми снарядами по близлежащим врагам. Её снаряды, кроме песка, имеют особенность, при попадании снаряды отскакивают назад и от того же места отскакивают обратно во врага.
block.adc-dune.details = Третья итерация песчаной фракции.
block.adc-pyramid.name = Пирамида
block.adc-pyramid.description = Атакует по наземным целям тяжёлыми осколочными снарядыми, нанося большой урон по области.
block.adc-pyramid.details = Последняя итерация песчаной фракции.

block.adc-silicon-wall.name = Стена из кремния
block.adc-silicon-wall.description = Защищает ваши постройки от врагов.
block.adc-silicon-wall-turret.name = Вооружённая стена из кремния
block.adc-silicon-wall-turret.description = Защищает ваши постройки от врагов. При подключении к энергии, будет стрелять из роевика залпами из двух самонаводящихся ракет.

block.adc-tinorium-wall.name = Тинориевая стена
block.adc-tinorium-wall.description = Защищает ваши постройки от врагов. При контакте с вражескими пулями будет выпускать ударную волну с определённым шансом. Также от стены могут отлетать её осколки.
block.adc-tinorium-wall-large.name = Большая тинориевая стена
block.adc-tinorium-wall-large.description = Защищает ваши постройки от врагов. Защищает ваши постройки от врагов. При контакте с вражескими пулями будет выпускать ударную волну с определённым шансом. Также от стены могут отлетать её осколки.
block.adc-armed-tinorium-wall.name = Вооружённая тинориевая стена
block.adc-armed-tinorium-wall.description = Защищает ваши постройки от врагов. При подключении к энергии будет стрелять тинориевыми артиллерийскими снарядами.

block.adc-tinorium-smelter.name = Плавильня тинория
block.adc-tinorium-smelter.description = Используя нефть, как важный компонент для производства, плавит торий и графит в тинорий. Повышает эффективность в нефтяных местах.

block.adc-spraying-projector.name = Распыляющий проектор
block.adc-spraying-projector.description = Испускает волны, что накладывает определённый, зависящий от входящего предмета, статус эффект на врагов.
block.adc-push-projector.name = Отталкивающий проектор
block.adc-push-projector.description = Отталкивает приближающихся врагов.
block.adc-indigo-barrier.name = Барьер Индиго
block.adc-indigo-barrier.description = Накрывает большой радиус вашей базы силовым полем. Опционально использует глобиум для увеличения дальности и прочности поля.
block.adc-crystal-accelerator.name = Кристальный Ускоритель
block.adc-crystal-accelerator.description = Разгоняет строения в области действия. 

block.adc-hidden-tesla.name = Потайная тесла
block.adc-hidden-tesla.description = Атакует врагов электрическими разрядами. Не может быть атакована врагами.
block.adc-hidden-tesla.details = Турель фракции "Военная оборона". 
block.adc-tesla-coil.name = Катушка тесла
block.adc-tesla-coil.description = Атакует врагов электрическими разрядами вокруг себя.
block.adc-tesla-coil.details = Турель фракции "Военная оборона". 

block.adc-creostone-solar-panel.name = Солнечная панель из креотитового камня
block.adc-creostone-solar-panel.description = Генерирует энергию за счёт солнечного света.
block.adc-creostone-mine.name = Мина из креотитового камня
block.adc-creostone-mine.description = Взрывается с большой силой при контакте с боевой единицой.
block.adc-lightning-drill.name = Электромагнитная буровая установка
block.adc-lightning-drill.description = Молниеносный бур. Развивает скорость быстрее чем воздушная буровая установка.

block.adc-exploded-creostone-reactor.name = Взорвавшийся Креотитный реактор
block.adc-exploded-creostone-reactor.details = В результате нехватки ледонита в реакторе, из-за его утечки, случилась страшная авария - реактор взорвался и снёс на своём пути всё.

unit.adc-lambda.name = Лямбда
unit.adc-lambda.description = Защищает ядро «Клетка» от врагов. Основная строительная единица.
unit.adc-scarlet-moth.name = Алый Мотылёк
unit.adc-scarlet-moth.description = Защищает ядро «Алый Кристалл» от врагов. Прототип строительной единицы. Пригоден для атаки.

item.adc-ice-cube.name = Кубик льда
item.adc-ice-cube.description = Используется как дополнительный источник воды.

item.adc-charged-lead.name = Заряженный свинец
item.adc-charged-stick.name = Заряженный стержень
item.adc-charged-ingot.name = Заряженный слиток
item.adc-charged-cylinder.name = Заряженный кольцеобразный цилиндр
item.adc-surge-stone.name = Кинетический камень
item.adc-surge-stone.description = Ресурс, полученный путём затвердевания кинетической массы.


item.adc-cryocube.name = Криокубик
item.adc-cryocube.description = Используется как дополнительный источник криогенной жидкости и в строительстве замораживающих сооружений.

item.adc-cinderblock.name = Шлакоблок
item.adc-cinderblock.description = Затвердевший шлак. Используется для укрепления зданий.

item.adc-creostone.name = Креотитовый камень
item.adc-creostone.description = Взрывчатая и горючая смесь креотита, кремния, песка и угля. Используется как и в боеприпасах, так и в строительстве.

item.adc-tinorium.name = Тинорий
item.adc-tinorium.description = Нефтяной радиоактивный продукт. Используется в качестве боеприпаса, в строительстве и (в будущем будет использоваться и в производстве).

item.adc-granate.name = Кристалл: «Гранат»
item.adc-granate.description = Драгоценный кристалловидный и хрупкий ресурс, в котором содержится свойство "кровотечения".

item.adc-creosand.name = Креопесок
item.adc-creosand.description = Осаждённый радиоактивной пылью креотита песок.
item.adc-globium.name = Глобиум
item.adc-globium.description = Используется в построении заряженных блоков и в боеприпасах. Не мало радиоактивен.

liquid.adc-creotite.name = Креотит
liquid.adc-creotite.description = Используется для создания Креотитового камня и в качестве боеприпаса.

liquid.adc-ledonite-liquid.name = Ледонитовая жидкость
liquid.adc-ledonite-liquid.description = Используется для более эффективного охлаждения.

liquid.adc-surge-mass.name = Кинетическая масса
liquid.adc-surge-mass.description = Заряженная жидкая субстанция, полученная путём расплавления кинетического сплава.

block.adc-ledonite.name = Ледонит

block.adc-ledonite-mixer.name = Мешалка Ледонита
block.adc-ledonite-mixer.description = Смешивает мелкий титановый порошок с криогенной жидкостью и кубиками льда в ледонит.

block.adc-creo-sand.name = Креопесок

block.adc-laser-crushing-plant.name = Лазерно-дробильная установка
block.adc-laser-crushing-plant.description = Самая продвинутая версия буров. Добывает руду с невероятно большой скоростью за счёт установленного в нём лазерной установки.

block.adc-smalldrill.name = Маленький бур
block.adc-smalldrill.description = Миниатюрная версия механического бура. Компактный бур, но добывает руды с меньшей скоростью и не использует охлаждения.

block.adc-compact-driver.name = Компактная катапульта
block.adc-compact-driver.description = Компактная версия электромагнитной катапульты. Вмещает в себя меньше предметов и стреляет на более ближние расстояние, чем стандартная катапульта, но скорость её перезарядки больше.

block.adc-impulse-kinetic-smelter.name = Импульсная кинетическая плавильня
block.adc-impulse-kinetic-smelter.description = Усовершенствованная версия плавильни кинетического сплава. Использует шлак для более быстрого сплавления.

block.adc-torpedo.name = Торпеда
block.adc-torpedo.description = Выпускает по воде 3 самонаводящихся торпеды, что наносят урон по области, поражая наводные цели. Торпеды способны выплывать из воды и лететь не высоко над землёй, поражая наземные цели. Турель возможно построить исключительно на воде, также поддерживает построение на глубокой воде.
block.adc-torpedo.details = Турель фракции "Военная Оборона".
block.adc-warhead.name = Боеголовка
block.adc-warhead.description = Дальнобойная ракетница, стреляющая залпом из 3 самонаводящихся ракет по воздушным целям в непосредственной близости. Ракеты могут попадать по наземным единицам.
block.adc-warhead.details = Турель фракции "Военная Оборона".
block.adc-impulse-turret.name = Импульс
block.adc-impulse-turret.description = Выпускает энергетические волны вокруг себя, нанося урон по всем врагам поблизости.
block.adc-impulse-turret.details = Турель фракции "Военная Оборона".
block.adc-cloud-breaker.name = Разрыватель облаков
block.adc-cloud-breaker.description = Дальнобойная ракетная установка. Стреляет большим снарядом по воздушным целям.
block.adc-cloud-breaker.details = Турель фракции "Военная Оборона".
block.adc-reagent.name = Реагент
block.adc-reagent.description = Стреляет четырьмя кислотными самонаводящимися снарядами по врагам поблизости. При попадании вызывает вызывает кислотную коррозию, выпуская разрывную волну.
block.adc-reagent.details = Турель фракции "Военная Оборона".
block.adc-toxin.name = Токсин
block.adc-toxin.description = Стреляет очередями кислотных пуль, которые при попадании разделяются на 3 пули поменьше, нанося урон по площади.
block.adc-toxin.details = Турель фракции "Военная Оборона".
block.adc-melinite.name = Мелинит
block.adc-melinite.description = Стреляет кислотным снарядом, нанося урон по площади.
block.adc-melinite.details = Турель фракции "Военная Оборона".
block.adc-endoxin.name = Эндоксин
block.adc-endoxin.description = Стреляет очередями из 5 больших кислотных снарядов, нанося урон по площади и выпуская осколочные кислотные пули.
block.adc-endoxin.details = Турель фракции "Военная Оборона".

weather.adc-creotite-precipitation.name = Креотитовый осадок
weather.adc-ledonite-precipitation.name = Ледонитовый осадок
weather.adc-radioactive-fog.name = Радиоактивный туман
sector.adc-creotite-power-station.name = Креотитовая электростанция
sector.adc-creotite-power-station.description = Электростанция, разрушенная взрывом креотитовых реакторов. \n[red]Не повторяйте ошибок прошлого! В этой зоне повышенный уровень радиации.[] \nИсследуйте креотит и произведите креотитовый камень. Исследуйте технологии, возведённые за счёт креокамня. \n\nЗдесь присутствует большая вражеская активность, не дайте врагам изучить технологии первыми.

block.adc-bow.name = Лук
block.adc-bow.description = Стреляет по воздушным целям самонаводящимися сквозными стрелами. Сперва атакует наислабейшие цели.
block.adc-bow.details = Турель фракции "Индиго".
block.adc-globium-stack-conveyor.name = Глобиумный стаковый конвеер
block.adc-globium-stack-conveyor.description = Транспортирует предметы вперёд пачками, вмещает в себя до 25 предметов.

block.adc-enlightenment.name = Просветление
block.adc-enlightenment.description = Стреляет самонаводящейся золотой заряженной ракетой, попутно сжигая огнемётами врагов поблизости.
block.adc-enlightenment.details = Турель фракции "Золотая нить".
block.adc-brazier.name = Жаровня
block.adc-brazier.description = Сжигает любых врагов поблизости.
block.adc-brazier.details = Турель фракции "Золотая нить".
block.adc-gold-horn.name = Золотой рог
block.adc-gold-horn.description = Заряжает и стреляет энергетическим разрывным шаром по врагам поблизости.
block.adc-gold-horn.details = Турель фракции "Золотая нить".

block.adc-electromixer.name = Электромешалка
block.adc-electromixer.description = Расплавляет кинетический сплав, смешивая его с шлаком, получая кинетическую массу.

block.adc-granate-drill.name = Алый бур
block.adc-granate-drill.description = Добывает из под земли кристалл «Гранат». Требует воду для постоянного охлаждения и стабильной работы.

block.adc-lead-charger.name = Заряжатель свинца
block.adc-lead-charger.description = Переплавляет свинец и кремний, заряжая всю эту массу, производя заряженный свинец.
block.adc-stick-charger.name = Заряжатель стержня
block.adc-stick-charger.description = Переплавляет свинец, кремний и графит, прессуя это в стержень. Стержень запитывается кинетической массой, преобразовываясь в заряженный стержень.
block.adc-ingot-charger.name = Заряжатель слитка
block.adc-ingot-charger.description = Переплавляет свинец, кремний и титан в один слиток, заряжая его кинетической массой.
block.adc-cylinder-charger.name = Заряжатель кольцеобразного цилиндра
block.adc-cylinder-charger.description = Переплавляет заряженный свинец, стержень и слиток в кольцеобразный цилиндр, по новой заряжая сплав.

block.adc-cast.name = Бросок
block.adc-cast.description = Выстреливает дротиками по близлежащим врагам.
block.adc-cast.details = Турель фракции «Дротик».
block.adc-thrower.name = Метатель
block.adc-thrower.description = Стреляет очередями из 2 дротиков по близлежащим врагам.
block.adc-thrower.details = Турель фракции "Дротик".
block.adc-launch.name = Запуск
block.adc-launch.description = Скоростная турель, стреляющая очередями из 3 дротиков, что пролетают свою траекторию зигзагом, достигая цели.
block.adc-launch.details = Турель фракции "Дротик".

block.adc-globium-smelter.name = Плавильня глобиума
block.adc-globium-smelter.description = Плавит свинец, титан и торий, производя глобиум.

block.adc-flashlight.name = Фонарь
block.adc-flashlight.description = Излучает яркий свет на большой радиус.

block.adc-hydrogenerator.name = Гидрогенератор
block.adc-hydrogenerator.description = Генерирует энергию во влажных местах.

block.adc-spore-generator.name = Споровой генератор
block.adc-spore-generator.description = Генерирует энергию в местах скопления спор.

block.adc-oil-transformer.name = Нефтяной трансформатор
block.adc-oil-transformer.description = Генерирует большое количество энергии в местах, где содержится нефть.

block.adc-core-cage.name = Ядро: «Клетка»
block.adc-core-cage.description = Ядро базы. Бронировано крепче всех предыдущих итераций. Хранит в себе больше ресурсов, чем «Атом». Способно генерировать энергию.
block.adc-core-cage.details = Новейшая итерация.

block.adc-gain-turret.name = Усиливающая турель
block.adc-gain-turret.description = Если находящийся в радиусе действия юнит будет повреждён, турель наложит на него эффект усиления, что будет его лечить и поднимет на некоторое время характеристики.
block.adc-gain-turret.details = Турель фракции «Изумрудный Свет».

block.adc-pulse.name = Пульс
block.adc-pulse.description = Стреляет двумя лечащими пулями.
block.adc-pulse.details = Турель фракции «Изумрудный Свет».

block.adc-pressure.name = Давление
block.adc-pressure.description = Стреляет лечащей пулей, что при попадании генерирует с разных сторон ещё пули, но уже имеющие самонаводку.
block.adc-pressure.details = Турель фракции «Изумрудный Свет».

status.adc-weakened.name = Ослабление
