status.adc-acid-corrosion.name = Кислотная Коррозия
status.adc-golden-pollination.name = Золотое Опыление
status.adc-golden-pollination.description = Покрывает вражеских единиц золотой пылью, делая их тяжелее, что замедляет их. Так как корпус вражеских единиц покрывается частицами золота, они становятся ещё крепче.
status.adc-spore-shield.name = Споровый щит
status.adc-spore-shield.description = Покрывает боевую единицу щитом из споровых частиц. Щит уязвим к огню и его довольно легко сжечь, а также не мало может поджечь и единицу.
status.adc-overfreezing.name = Переохлаждение